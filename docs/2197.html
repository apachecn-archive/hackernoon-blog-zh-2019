<blockquote>原文：<a href="https://medium.com/hackernoon/know-the-coin-interview-with-bitcoin-golds-communications-director-edward-iskra-d6790cccb54c#2019-04-04">https://medium.com/hackernoon/know-the-coin-interview-with-bitcoin-golds-communications-director-edward-iskra-d6790cccb54c#2019-04-04</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/8ec7e886a64a15e77ac13f62f7cfb2aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sH2faJ-FaKU-sLkuFKrNmw.png"/></div></div></figure></div><div class="ab cl id ie hc if" role="separator"><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii"/></div><div class="hn ho hp hq hr"><p id="8954" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">大家好，欢迎来到另一集的“认识硬币”节目。今天的嘉宾是<a class="ae jj" href="https://www.linkedin.com/in/edwardiskra/" rel="noopener ugc nofollow" target="_blank"> Edward Iskra </a>，他是<a class="ae jj" href="https://bitcoingold.org/" rel="noopener ugc nofollow" target="_blank">比特币黄金</a>的沟通总监兼董事会成员，他很高兴能和我们的营销经理<a class="ae jj" href="https://www.linkedin.com/in/pauline-shangett-645139169/" rel="noopener ugc nofollow" target="_blank"> Pauline </a>坐下来谈谈 BTG，它的历史、特点和未来的更新！</p></div><div class="ab cl id ie hc if" role="separator"><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii"/></div><div class="hn ho hp hq hr"><p id="0e5e" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">你好，爱德华！你能简单介绍一下你自己和你的背景吗？比特币黄金是你进入密码世界的第一次冒险吗？</p><p id="cde5" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">不，不是的。我比 crypto 里的一般人稍微大一点。我在 90 年代初获得了计算机科学学位。在 Mt. Gox 时代之前，我一直在关注比特币价值首次突破 1000 美元的新闻。不过，我没有积极参与——没有采矿或投资——我太忙了，在纽约一家小型投资银行担任 IT 主管。不过，我很感兴趣——这让我着迷，我甚至强烈考虑启动一个 Ripple gateway。不到一年后，在硬币市场崩溃期间，我想，“嘿，我没有参与真是太聪明了！”，但那只是后知后觉，你懂的。几年后，我开始观察这个行业的发展，越来越多的项目出现，所有的项目都有不同于比特币的哲学——有些有趣，有些不太有趣；以太坊变得非常有趣，因为它带回了 GPU 挖掘。当我第一次研究比特币时，让我着迷的一件事是，尽管我可以带着我的一堆服务器，开始在它们上面挖掘比特币，因为我们没有支付电费——我们与支付电费的数据中心签订了合同——收益真的很小，因为 ASICs 已经开始接管，我没有兴趣向一家可能几个月都不会给我任何东西的公司汇去几千美元，希望我能赚回来。随着其他算法的兴起——CPU 挖掘和 GPU 挖掘硬币——这些激起了我的兴趣。2017 年初，以太坊被大量开采，开始上涨，比特币开始上涨的时候，我开始投资。我在 2017 年 1 月开始涉足 6700 美元左右的比特币，我也开始做一些采矿，获得更多的 GPU，做采矿钻机，总体上成为一个更积极的 GPU 矿工，就家庭技能而言——我从未建立过数据中心，并成为一个大规模的矿工。这就是我对比特币黄金产生兴趣的原因。2017 年夏天，比特币出现了分裂，一部分人对大区块更感兴趣，另一部分人对 SegWit 更感兴趣，并带来了闪电网络等新事物；由此产生了建立一种完全不同类型的挖掘的比特币变体的想法，我发现这一想法的迷人之处在于，大型阻止者和 SegWit 人之间的裂痕很大程度上是随着矿工、开发者和用户之间的裂痕而产生的。这种分离是推动社区分裂的一部分——矿工对某些事情的心态与用户群不同，你可以看到裂痕的形成。在比特币黄金问世的时候，推出它的主要目的是建立一种与比特币具有相同历史的硬币，但它将在 GPU 上挖掘。对我来说，有两个“啊哈！”瞬间。</p><p id="b81e" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">第一:如果社区围绕它形成，那么同样的人会参与硬币的使用和开采。</p><p id="5fca" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">第二:我喜欢这种去中心化的想法。我喜欢这个想法，你不必为了开始采矿而花费数千美元购买 ASICs，而是使用 GPU。</p><p id="a288" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">第三，我刚刚投资了一批 GPU，所以我说，“太好了！另一个硬币我可以矿！”我跟踪了这个项目——跟踪了论坛，做了一些软件准备以便能够打开它。在这些早期阶段，团队需要一些帮助。他们正在寻找母语为英语的人，他们将帮助提高语言和一些幕后的管理。我回应了，我们开始一起工作，几个月后，他们将我提升为沟通总监，我成为了团队的核心成员，自 2018 年 1 月以来，我一直在该组织任职。</p><p id="d2d9" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">据我所知，Martin Kuvandzhiev 是联合创始人？</p><p id="48e6" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">是的，6 个联合创始人之一。</p><p id="e224" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">你介意告诉我一些关于比特币黄金存在的人的事情吗？</strong></p><p id="8fe7" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">据我所知，它是在 2017 年春天构思的，真正开花结果是在 2017 年夏季中期左右，大约与比特币现金/比特币裂痕发生的时间相同。Lightningasic 的首席执行官杰克·廖(Jack Liao)目睹了他的同行和那些在采矿业工作的人之间正在发生的裂痕，他和其他一些人一样，认为问题的一部分是矿工、用户和开发者之间的分离。他对 GPU 挖掘版本的比特币感兴趣，以将挖掘能力作为一种去中心化的形式带回给那些用户和开发者。当时，80%或 90%的比特币开采正在中国的 ASICs 的大型仓库中进行。这种集中化不利于网络安全，但这种挖掘也意味着来自世界某个地方的人可以控制挖掘、散列率和大量资金，所以比特币黄金被作为一种替代方案提出来——表明比特币的硬分叉不会扼杀比特币。那时候这是一个非常大的问题——人们非常担心比特币的任何硬分叉——旧币或新币必须消亡。这(去中心化)是比特币黄金的起源，事实上，你可以在我们的 GitHub 名称中看到它的概念——这仍然是最初的代码名称，BTC GPU——有点像是在这里说的，在 GPU 上开采比特币。所以，杰克招募了几个人来实现它。他们包括 H4X，他是我们的首席开发人员，还有罗伯特，他也是一个很久的比特币创造者，他涉足社交领域，认识一些有影响力的人。罗伯特正在努力与社交空间中的人建立联系，寻找加入这个项目的人。H4X 过去是，现在也是我们的首席开发人员，他是一个非常有才华的工程师；他是一个年轻人，但他一直做得非常好，他对加密和加密空间有着深刻的理解。H4X 和杰克都在中国工作，罗伯特在美国工作。他们还招募了 Franco，他是哥伦比亚的一名设计师，一直从事加密领域的工作——他负责比特币黄金网站在第一版之后的所有改进，还有 Martin Kuvandzhiev，他也是一名年轻的开发人员/工程师，也在做一些有趣的事情，他是一家开发公司的首席执行官——他参加了美国国家航空航天局的比赛，获得了一些非常好的奖项。马丁参与了我们所做的代码的第一次实现，他还大量参与了移植池软件，以便池可以站起来开采比特币黄金。从那以后，他离开了开发部门，更多地参与到业务开发方面的工作中。以及第六位创始联合创始人——位于西班牙的 Alejandro。他在社会参与和管理方面起到了至关重要的作用。他们是董事会的原始成员，直到他们把我加入董事会。2018 年 11 月，在一周年纪念日，杰克离开了团队，去从事其他项目，这并没有产生任何职能影响，因为他没有参与日常管理。在最初的几个月里，他在推广方面做了很多事情，比如最初的业务联系、媒体参观、早期的交流协议，但没有日常管理。然后[2018 年 11 月]发生的第二件事是 H4X 不再匿名。他是匿名的，因为他在中国，当时中国禁止秘密采矿公司和秘密交易所——事情还不清楚。他也是谷歌的工程师，问题是他的雇主如何看待他为我们所做的工作。从那以后，他辞去了在谷歌的全职工作，转而全职从事加密工作。他仍然是我们的首席开发人员，负责监督所有的开发工作。</p><p id="f2f4" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我以前从未想过 crypto 的人匿名的原因。我和一个来自科莫多的家伙聊过，你可能知道他们的创始人一直是完全匿名的。</p><p id="1f9a" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">这在很大程度上取决于个人情况——H4 是中国居民，是一家大公司的雇员。有时这与安全问题有关。科莫多的模式不同。他们更加集中，他们的首席开发人员和创始人可能有一些只有匿名才能安全获取的信息。我们是完全开放的，在 GitHub 上有我们的代码。我们没有任何需要保留的特殊代码，也没有主节点、zk-SNARKs 或类似的东西。我们不持有任何客户资产，也没有可能被用来破坏项目完整性的特殊密钥——事实上，我们持有的唯一资金是比特币黄金捐赠基金，即在推出时开采的 10 万枚比特币——事实上，你可以在网站上看到我们拥有的东西。我们没有什么要隐藏的，我们没有什么要保护的。</p><p id="c7f9" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">这很有道理。据我所知，你的整个概念是每个人的比特币，每个人的比特币——你的座右铭基本上是“为每个人，为一切”——是因为任何人都可以下载这个应用程序，并用它开采比特币黄金吗？</strong></p><p id="77f6" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">是的，但是有一个小小的技术说明。它需要大量的视频内存。有很多笔记本电脑不能运行它。这种情况将来可能会根据需要而改变。但是现在有了限制。任何从事视频工作或游戏玩家的人可能都有一张适合挖掘比特币黄金的卡——如果你确实想参与其中，你可以出去买一张卡，在消费者零售店相对便宜。</p><p id="ad9b" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">我们是在谈论英伟达 GTX 什么的吗？玩家显卡？</strong></p><p id="0131" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我建造的第一个矿工基于 GTX 1060，我想我也运行 ATI 470s。也有一些 GTX 1070，所以，不是最好的，如你所见。它现在并不真正有利可图，这在很大程度上取决于你为电力支付多少钱。现在，如果你只是为了支持这个链而采矿，它不需要太多的电力——考虑到正在进行的 cryptowinter，你也可以暂时以低价积累硬币，以便在以后获得不错的利润。</p><p id="18ca" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">所以，大约 51%的攻击。我们知道香草比特币的一个主要特点是，它真的很难被 51%攻击——我听说你需要给丹麦这个国家供电一天或一周所需的电量来 51%攻击比特币。比特币黄金呢？</strong></p><p id="9e02" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">因此，请记住我们所说的“51%攻击”有两个方面。首先，使用作弊者的散列功率相当于所有“诚实的”散列功率。由于他们拥有超过 51%的股份，他们可以接管这个链条，他们永久地控制这个链条，并收取所有的报酬——这是最常见的思考方式。显然，任何更小的链——这意味着任何其他链——在这方面的安全性都不如比特币。任何使用我们这样的中本聪共识的人——工作证明链——将比比特币更容易受到它的攻击。这并不意味着我们很容易受到它的影响——有某些经济抑制因素在起作用。如果你接管链条来收集那些奖励，硬币的价值就会下降，奖励的价值就会减少，而这仍然需要在设备和电力上进行巨大的投资。此外，你会有其他人与你一直战斗，以夺回控制权。由于有矿池在保存他们已经开采的硬币方面有既得利益，他们可能会让人们团结起来反对这一点。</p><p id="4a87" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我认为更重要的 51%攻击是短期秘密采矿攻击。这是一个短时间的链接管，只是为了连续进行多个块的块反转，以实现用于进行巨额存款(通常是向交易所)和用它购买其他硬币的双重花费。只有当你花在收购上的钱少于你从交易所盗窃所得时，双重花费才是可能的。为此，人们通常从一个混乱的电力市场租用电力几分钟。他们会用这种力量来挖掘他们的秘密区块，在那里他们挖掘一堆他们不广播到网络的区块，他们做大笔存款，所以他们有 50 万美元，一旦交易所清算他们的存款，因为 10 或 20 个区块已经过去了，他们用它来交易比特币，提取比特币，并释放他们秘密挖掘的那些区块。释放这些区块逆转了交易，突然他们拿回了原来价值 50 万美元的 BTG，他们已经有了比特币，交易所被骗了。这就是攻击。我们应对这种情况的方法是一种基于软件的方法，称为跨链块公证，这是一种让我们的池和矿工向其他链公证他们开采的系统。如果我们看到一个秘密矿工释放了一堆块，节点不会切换到新的链，即使它更长，除非这些块在其他链上也经过公证。如果秘密块经过公证，它们就可以被看到，所以很明显攻击正在发生，我们停止了这种双重花费。</p><p id="b389" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">所以，你不得不引入公证来对抗重复消费攻击？</p><p id="81d2" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">是的，公证不去我们的链或某种形式的提升 BTG 主节点，但去一个不同的区块链，不受我们控制。这让我们保持分散——这是我们的主要目标。这种公证的关键优势在于，我们要公证的链是建立在不同的代码上，在不同的硬件上挖掘，是与 BTG 截然不同的网络。因此，如果任何奇怪的活动正在进行，即使我们自己的网络分裂，我们所有的节点仍然能够看到它。</p><p id="19a9" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">除了挖掘算法之外，比特币的黄金代码与比特币的黄金代码相比有什么主要区别吗？</p><p id="e994" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">显然挖掘算法是不同的，这意味着我们挖掘不同的块。2017 年 10 月之前的每个比特币区块也都在我们区块链，挖矿换了推出。我们也有唯一的地址——比特币的地址通常以 1 和 3 开头，我们有 A 和 G (G 代表黄金，A 代表 Aurum——拉丁语代表黄金)，所以人们不会混淆，不会出现用户错误。此外，我们使用 fork ID 来提供重放保护。重放攻击是这样进行的:如果你使用完全相同的算法和密钥进行签名，并使用相同的地址，一旦你进行 BTG 交易，有人可能会将其传播到比特币链。所以你把你的比特币黄金给了某人，然后发现你的比特币或比特币现金被那个人拿走了，那个人在其他链上转播了交易——我们对此是有保护的。我们当然改变了在 GPU 上挖掘时的挖掘算法，但我们也改变了 DAA——难度调整算法。对于比特币，我们知道它每两周检查一次，降低矿工离开的难度，并以相反的方式进行调整。在比特币黄金中，我们保留了 10 分钟的街区目标，但我们也有一个算法，在每个街区后改变难度。这样做是因为 GPU 挖掘非常流畅。随着价格降低，人们可能会离开，这可能会降低供应链的速度，反之亦然。此外，如果我们不是每 10 分钟，而是每 5 或 2 分钟就有新的数据块出现，这是没有好处的，我们不希望出现这种通货膨胀，反之亦然。我们最初的难度调整算法是基于 DigiShield，我们目前的是 LWMA，它的性能更好。</p><p id="fb96" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">我很想谈谈 BTGPay。你能告诉我它到底是什么吗？它与 BitPay 或其他加密支付系统有什么不同吗？</strong></p><p id="4d7b" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">这很令人困惑，因为后缀“-pay”的使用非常广泛。IPay，ApplePay 等。对我们来说，BTGPay 不是我们正在生产的产品，而是一个由第三方合作伙伴组成的生态系统，他们使用比特币黄金作为支付系统。我们在 crypto winter 开始的时候启动了它，那是一个开始这种努力的可怕时间。在那些日子里，我们经常听到“我是一个商人，我想接受 BTG，但我需要将其转换为其他硬币，需要一个自动开票系统”。我们会听到商家支持服务的开发者说，“我们有这个很好的平台，但是我们不知道如何接触商家。”另一方是社区说，“我开采 BTG，我不想只是倾倒它，我可以带着它去哪里购物？”我们在中间，希望这些人能互相交流。这就是 BTGPay 背后的理念。我们希望第三方尽可能多地建立这些网站，我们希望列出所有与 BTG 合作的组织。我们不想控制事情，我们想以分散的方式帮助整个生态系统。这意味着像 ChaneNOW 这样的合作伙伴。</p><p id="c187" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">你提到 BTGPay 被搁置。我想问你关于闪电网络和整合到 BTG 支付。据我所知，你不打算在短期内集成它，对吗？</strong></p><p id="46e7" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">不正确。首先，我不会说 BTGPay 处于“暂停”状态。我会说是“慢”自 2018 年夏天以来，我们一直在紧缩计划中与团队合作，以确保我们的捐赠能够持续足够长的时间，直到这个隐秘的冬天结束。我们在这方面做得很好，从 10 万 BTG 价值的捐赠开始，一年半后我们仍然有大约 6.5 万英镑。我们确实有来自闪电实验室的 LND 的完整功能实现，移植到 BTG，我们已经能够在测试网上用它做交易，但我们还没有开始更广泛地使用闪电，因为我们知道这不仅仅是让代码工作的问题，而是要有能与闪电一起工作的过程。它是关于易于使用的软件，用户可以用它来竖立节点。我们需要建立一个生态系统来支持整个过程——建立支撑所有这些的必要的基础设施。有一个名为 btcd 的库，它是 btcsuite 的一部分，我们做我们的版本，它支持像中微子钱包这样的东西，可以与 Lightning 网络很好地交互。没有先决条件，你就无法构建这些东西，这就是我们一直在努力的——先决条件。中微子的先决条件，比如说包括紧致块，在 v17 的比特币代码中就有，但是我们最初的工作是基于 v15 的，它不支持紧致块。自那时以来，我们已经实现了这一点。</p><p id="4f48" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">你将在 BTG 使用的闪电网络版本与比特币相同，对吗？</strong></p><p id="1c1c" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">是的，我们正朝着同样的规格建造。我们的目标是，任何熟悉比特币或闪电编码的人也将熟悉比特币黄金以及任何与 LN 一起工作的硬币。下一步是跨链原子交换，其他闪电项目已经实现了这一点。我们也想拥有这种能力，因为我们想成为大型闪电网络的一部分。</p><p id="c655" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">作为一个项目，你对使用 Lightning network 带来的必要警告感到满意吗？每个人都知道闪电网络正处于早期阶段，现在很多人使用普通比特币更舒服。你会让它对每个想用的人更有用吗？</p><p id="3d83" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">你说得对，现在使用闪电有很多困难。有很多开发人员致力于使其变得更好。目前，人们发现与 BTC 直接合作要容易得多——我们也希望他们与 BTG 直接合作。我们的技术极其相似，但交易成本却低得多。我们可以成为一个很好的实验平台，为开发人员提供他们需要的工具，以及一个与实施 LN 项目相关的实时区块链。</p><p id="b250" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">私人交易呢？你说 BTG 没有什么要隐藏的，一切都非常明显，但我知道一个事实，你在路线图上有私人交易，那么你将使用什么协议来实现隐私？会像 Monero 或者 ZCash 一样吗？</strong></p><p id="9e96" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">在我们签订协议之前还有很多事情要决定。我们是一个年轻的项目，所以我们可以很容易地改变我们的代码。这是福也是祸。我们可以做出改变来实现新的功能，但我们必须考虑我们社区的需求和希望——但这包括商人、矿工、用户，甚至交易所。我们的合作伙伴交流有两个主要关注点:你是否是一名安全人员——我们不是，我们有法律意见来证明这一点——以及保密。许多主要交易所需要知道交易的发起者，而一枚硬币的保密性会使这变得困难。银行保持所有交易的私密性，但我们不想要银行，我们想要一个去中心化的网络。我们的路线图可能会在明年开始考虑并与社区讨论我们想要的隐私级别和种类。</p><p id="ab1e" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">你有什么令人兴奋的合作案例可以告诉我们吗？</strong></p><p id="df4b" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">立即改变！</p><p id="f2d5" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">你如何看待这个“加密冬天”的情况——你认为现在发生的事情是市场变化的迹象，还是只是有规律的波动？</strong></p><p id="dc6c" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我认为这是市场真正变化的迹象。正如我们提到的，这是一个最长的秘密冬天。这是一个巨大泡沫的下降。我们从来没有这么多散户新手被烧伤过。当你烧伤自己的时候，你下次会更加小心。人们意识到，对市场将完全退出没有太大的担忧，在加密领域几乎没有人相信那些散布谣言的人，他们说，“嘿，比特币可能会跌至 1000 美元，比特币可能会跌至 0”——没有人再相信这些废话了。有一个底线，看起来我们已经到达了——没有人想成为在别人低价买入时卖出的傻瓜。我们到达了地板，我们似乎开始恢复，同时人们一直在做着伟大的工作。人们在底层代码上做了艰苦的工作，开发了新的想法和技术。每个项目都有他们一直在做的东西。许多人有全职工作，他们把个人空闲时间奉献给他们的项目——所有这些工作仍在结出果实。现在都进入活项目了。这是非常积极的。这让我对不久的将来非常乐观。</p><p id="9e54" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我知道 BTG 对未来有很多计划，我看过你的路线图。也许你有一些想法想与我们的听众和读者分享？</p><p id="7d1a" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我们已经有了新的核心客户，即将上线。我正在我的机器上运行它，并与东欧的另一个 v17 节点连接。查看调试日志让我兴奋不已——我的机器收到一个报头，我将此报头发送给其他人，我收到完整的块，我将此块作为压缩块与 v17 节点共享，然后我开始从其他机器接收相同的报头，所有这一切都发生在 1 秒钟内。我们在东欧和美国东部之间来回交换信息，包括一个完整的压缩块，然后其他节点开始给我发送块头。这些天来，区块链科技的能力令人难以置信。</p><p id="dba6" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">我们拥有的东西:我们的版本 17 核心钱包即将推出。我们将努力尽快释放 CCBN，因为我们认为安全对支持基础设施至关重要。我们也有附带项目，我们希望把我们的时间投入到开发额外的工具，将支持像闪电网络。事实上，v17 升级这些东西之一，将支持闪电网络。我们还有一个扩大的大使计划:我们在非洲举行了第一次聚会，我们在南美洲举行了第一次聚会——事实上，就在几天前，那是在委内瑞拉。我们也要做等离子体侧链。这是 H4X 感兴趣的事情；他想完成我们目前的工作，这样他就可以用等离子体了。</p><p id="4755" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated"><strong class="in jk">我们能很快看到任何即时更新吗？</strong></p><p id="75fc" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">最直接的更新是 v17 核心。然后是层叠在它上面的功能，关于闪电网络。对 BTG 社区来说，这将是一个激动人心的时刻。</p></div><div class="ab cl id ie hc if" role="separator"><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii ij"/><span class="ig bw bk ih ii"/></div><div class="hn ho hp hq hr"><p id="da45" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hn dt translated">非常感谢您的阅读——敬请期待更多“认识硬币”剧集！</p><figur
