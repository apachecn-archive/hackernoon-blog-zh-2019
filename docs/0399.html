<h1 class="translated">衡量网站可访问性的 5 种资源</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/5-resources-to-measure-website-accessibility-614ae14c736d#2019-01-16">https://medium.com/hackernoon/5-resources-to-measure-website-accessibility-614ae14c736d#2019-01-16</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><p id="cdfa" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ht dt translated">一些最快的<a class="ae jv" href="https://www.mediacurrent.com/blog/easy-ways-make-your-website-more-accessible/" rel="noopener ugc nofollow" target="_blank">可访问性胜利可以是简单的修复</a>。但是如果你不知道要找什么，他们可能很难被发现。</p><p id="4fde" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ht dt translated">也许你网站上的一个关键图片缺少替代描述。也许页面上的标题看起来是对的，但实际上顺序不对。或者您的新闻稿注册表单缺少标签。这些问题中的任何一个都可能阻止某人理解您的网页或完成您希望他们在您的站点上执行的操作。</p></div></div>
