<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/woman-in-blockchain-education-breeds-confidence-abc593ae2f13#2019-06-03">https://medium.com/hackernoon/woman-in-blockchain-education-breeds-confidence-abc593ae2f13#2019-06-03</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="d9ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链中的女性|教育孕育自信</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/2de24707de66ccee497aa04b5a0255b7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*z2TsqtHtdXv9o_GhSgowOQ.png"/></div></div></figure><p id="ca66" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2019 年 5 月</p><p id="18af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">#区块 2</p><p id="be2a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">《区块链中的女人》是区块链界备受尊敬的女性的集体系列。所有参加这个系列的女性都有一个共同点；通过教育推进区块链技术。</p><p id="5120" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">声明:这不是我或本系列任何参与者的财务建议。</p><p id="b161" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jd" rel="noopener" href="/@morneolivierblog/disclaimer-c22bc70d7a29">此处为完整免责声明</a></p><p id="cc5f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为什么是教育？</p><p id="a0e2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我在这篇文章中的一个问题是“如果你必须对自己严格要求，你会改变什么？”<br/>我认为对我来说，这将是站在一群自信的人面前分享我的激情，我的想法，为什么，如何，在哪里，最后毫发无损地出来。但是如果没有错误，我将如何学习。我们需要犯一些错误来提高我们的信心，并从经验中学习。<br/>除非你知道自己在说什么或做什么，否则有信心说些什么、发表声明、将自己的名誉置于危险之中并不容易。然而，让我们清楚地区分大声说话的方法和/或隐藏自己无能的傲慢。<br/>如果我认为自己对这个主题了解不够，我肯定不会写这篇文章。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/f943b8896d4f842c0f468ceee6b65144.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4NADITpMyVS2TV4_94h9Gg.png"/></div></div></figure><p id="6e98" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">两年前，我开始了区块链加密货币的研究，我的写作技能也随之提高，只是因为我有足够的信心分享我所学到的、尝试过的和测试过的东西。<br/>对我和我的孩子来说，这是缺失的一环，我们的孩子如何找到学校分发的东西、他们看到的父母正在做的事情以及 YouTube 世界告诉他们的事情之间的联系是可能的？</p><p id="b450" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个系列正是关于这一点，揭示了帮助我们的孩子在世界上增长最快的工作类别之一——区块链——中看到机会的方法。你可以谷歌“世界上发展最快的技术是什么”或者去<a class="ae jd" href="https://www2.deloitte.com/us/en/pages/technology-media-and-telecommunications/articles/technology-industry-outlook.html" rel="noopener ugc nofollow" target="_blank">德勤看</a>。</p><p id="d1e5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">事不宜迟，首先是…</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff je"><img src="../Images/f54d66f63d98a2607474932b508478d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*m2OO_pMBYqksvegIlt8bTg.png"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Evelina Lavrova | CMO Waves World</figcaption></figure><blockquote class="jj jk jl"><p id="2260" class="hs ht jm hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">Evelina Lavrova | CMO 波浪世界</p><p id="5626" class="hs ht jm hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated"><a class="ae jd" href="https://www.linkedin.com/in/evelina-lavrova-58186438" rel="noopener ugc nofollow" target="_blank">linkedin.com/in/evelina-lavrova-58186438</a></p><p id="133c" class="hs ht jm hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">Evelina 就职于<a class="ae jd" href="https://www.wavesworld.io/" rel="noopener ugc nofollow" target="_blank"> Waves World </a>，CV Labs 专家，2017 年 Crypto 十大女性</p></blockquote><p id="163b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问&amp;答</strong></p><p id="1ff4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #1 给我们总结一下你的背景，你是怎么进入区块链&amp;数字货币/加密货币的？</strong></p><p id="3880" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">答 1:我 17 岁开始工作，在科技、媒体、快速消费品和房地产公司从事了大约 15 年的业务开发和营销工作。</p><p id="bc6e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2016 年，我在 Pay-Me 工作，这是一项 mPOS 服务，相当于俄罗斯和独联体的 Square。有时我们有欺诈交易，所以我们决定使用 KYC，与客户进行视频采访，并在区块链上录制。那是我对区块链的介绍。那年晚些时候，我加入了 Waves Platform——一个区块链和 web3 生态系统。</p><p id="5866" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问 2:告诉我们你目前的职位、职责和你期待的日常活动？</p><p id="0d30" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第二，我是美国 Waves World mining pool and crypto market place 的 CMO DeCrypto PR 的创始人兼首席执行官，也是位于瑞士楚格的区块链孵化器 CV Labs 的专家。我也是全球区块链女性社区的一员。</p><p id="99e8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">每个月或第二个月，我都会作为演讲者出席或参与会议。我总是对结识新的合作伙伴、客户、记者等感兴趣。我也为自己或客户的采访工作。通常，我白天有一些电话或会议。</p><p id="2309" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 3:如果你必须对自己严格要求，你希望在职业生涯的哪个方面有所提高？</strong></p><p id="9fff" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先，我会更早开始学英语！我搬到了新的城市，换了几次学校，毕业后，我意识到我不太懂英语。因为那个，我被一些国际公司拒绝了。于是 25 岁开始重新学习。</p><p id="6864" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">其次，我希望我没有在技术领域工作 5 年的差距。我在快速消费品和房地产公司获得了丰富的经验，但不如在科技初创公司工作那么有活力和有趣。</p><p id="f8c0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #4 关于区块链世界，你对今天的儿童/青少年(10-18 岁)尤其是年轻女性有什么建议？我们如何培养对这项新技术的兴趣？</strong></p><p id="42a9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我有点羡慕现代青少年，因为他们比我这一代人拥有更多的机会(我是千禧一代)。我建议他们尽早开始发现和学习不同的技术，尽管我反对孩子们一直使用智能手机或平板电脑。技术不是未来，而是我们的现在。</p><p id="608f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我也建议学习语言，包括英语和汉语，如果它们不是你的母语的话。</p><p id="bb10" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题 5:你希望求职者具备什么样的技能？</p><p id="cc5a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">和 IT、编程等专业一样重要的是你的性格:好奇心、雄心和责任感。</p><p id="820e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #6 区块链对我来说是滚雪球技术的前瞻性力量，但在我所在的地方，许多人仍将比特币视为骗局。我们如何在技术和持怀疑态度的人们之间架起一座桥梁？</strong></p><p id="b003" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">a # 6 2017 年的 ICO 炒作期投下了长长的阴影，因为许多人加入区块链行业只是为了快速致富或筹集投资资金。大约 90-95%的初创公司都是骗局。我们经常读到创始人筹集了大量资金，然后带着钱消失的故事。</p><p id="8e1a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我建议怀疑论者尝试使用它，购买，出售和支付加密的人。例如，我用 BTC 支付机票款(其中一家航空公司经常接受比特币支付)。</p><p id="1464" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 7:如果有人阅读这篇文章，决定了解更多关于区块链的信息，您能否提供您所在地区或国家的教育机构的详细信息？</strong></p><p id="021c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我喜欢学习，但是现在实践比教育更重要。这里有一个例子。我参加了英国大学硕士学位的奖学金竞争，但失败了两次。六年后，我接到邀请，去曼彻斯特大学给来自区块链社区的学生做演讲。</p><p id="26c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">或者这里还有一个例子。在过去两年中，麻省理工学院、伯克利和斯坦福等顶尖大学都推出了自己的区块链课程。我讨论并为 Coursera 的区块链开发者准备了一门新课程，因为公司和开发者对这类知识有很高的需求。</p><p id="306e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 8:你目前对数字资产(加密货币)市场有什么看法，请与我们分享你对这项技术将引领我们走向何方的看法？</strong></p><p id="e6d5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在加入还为时不晚，这才刚刚开始。我们正处于早期和可能早期多数通过的过程中。当大型金融机构、公司和中小型企业将使用它来存储数据或接受加密货币支付时，我们需要更多时间来大规模采用它。我们还需要更多的用例，所以金融机构和银行不应该与区块链初创公司争斗，他们应该合作，因为区块链是一种带来急需的透明度的技术。</p><p id="abc8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 9:你目前正在着手或计划什么令人兴奋的新项目？</strong></p><p id="c569" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">今年年初，我很荣幸地加入了位于瑞士楚格的区块链孵化器 CV Labs。我目前正在筹备我的研讨会:“如何在国际市场上推广一家区块链初创公司。”我也正在与人工智能、能源和加密货币支付解决方案初创公司进行谈判。最近，我加入了斯坦福大学商学院区块链社会影响研究小组。</p><p id="29f8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #10 你最喜欢的区块链项目是什么，为什么？</strong></p><p id="63f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">答 10:我喜欢那些不仅想赚钱，还想努力打造改变现有模式的产品的公司。这就是为什么维塔利克·布特林和以太坊的故事如此鼓舞人心。</p><p id="2baa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">鼓舞人心的 Evelina，我记得大约一年前我第一次读你的传记时，我正在研究<a class="ae jd" href="https://wavesplatform.com/" rel="noopener ugc nofollow" target="_blank"> WAVES Platform </a>(区块链最大和真正去中心化的平台之一)，当时我决定我必须成为这个生态系统的一部分。今天，我很自豪地拥有海浪和海浪世界(WW)代币。</p><p id="ea13" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我喜欢你区分技术和未来的方式:</p><p id="5a64" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“技术不是未来，而是我们的现在。”</p><p id="b6f1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我认为这是许多人/父母沮丧的一部分，这个话题我将在本书中讨论。谢谢你，Evelina，祝你即将举办的研讨会好运:“如何在国际市场上推广一家区块链初创公司。”正是这些举措将为区块链整合设定标准，真正的先锋工作。</p><p id="a85f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">****************************************************************</p><blockquote class="jj jk jl"><p id="2feb" class="hs ht jm hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">对于我们的下一位参与者，我已经邀请 Anu Bhardwaj | 2019 block chain For Impact Summit 联合主席加入我们。</p></blockquote><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff je"><img src="../Images/1e0da72d7ff68e75abd302f3c9a2b6b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pa7QHXYE-qabW-tQw4msMg.png"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Anu Bhardwaj | 2019 Blockchain For Impact Summit Co-Chair</figcaption></figure><blockquote class="jj jk jl"><p id="ee4a" class="hs ht jm hv b hw hx hy hz ia ib ic id jn if ig ih jo ij ik il jp in io ip iq hn dt translated">linkedin.com/in/anu-bhardwaj-1726b41b<a class="ae jd" href="https://www.linkedin.com/in/anu-bhardwaj-1726b41b" rel="noopener ugc nofollow" target="_blank"/></p></blockquote><p id="67bc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问与答(Question and Answer)</p><p id="66a6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #1 给我们总结一下你的背景，你是怎么进入区块链的&amp;数字货币/加密货币？</strong> <br/>答 1:我的学术生涯非常多元化，遍布全球，我赢得了 50 多万美元，在 60 多个国家(主要是亚洲、欧洲和北美)生活、工作和旅行。2008 年，我被选为富布赖特学者，进入孟买的印度理工学院，在那里我深入研究了私募股权行业，开始了对现在被称为“性别透镜投资”的十年探索。在接下来的 7 年里，我与近 40 家美国私募股权基金密切合作，与美国商务部和美国国务院合作，开展各种筹款活动，以获取北欧、中东和其他战略市场的机构资本，当然，这现在是“机密”。我的最后一次私募股权交易任务于 2014 年秋季结束，之后我开始投资 Women Digital，这是一个领先的全球媒体平台，现在拥有超过 100 万 FB 粉丝的新闻源。我们有一个非常活跃的子社区，叫做 Crypto Queens，是一个在 iTunes、ACAST 和 Voice America Kids 上的播客系列，叫做 in Women and Girls，也可以在我们的网站上找到:<a class="ae jd" href="http://www.thestateofwomen/" rel="noopener ugc nofollow" target="_blank">http://www . the state of Women</a>。今年早些时候，我们刚刚发布了第一部关于女性状况的全球纪录片，该纪录片在圣丹斯电影节、伦敦区块链周、印度秘密会议、罗马尼亚的 MindChain 会议期间放映，并在斯德哥尔摩和奥斯汀的 SXSW 期间私人放映。2017 年，在投资了一个实验性的加密基金和几家区块链相关的科技公司后，我进入了区块链&amp;数字货币。2018 年达沃斯世界经济论坛期间，我应邀主持了 6 场小组讨论，这导致了为期 24 个月的路演，包括亚洲、非洲、欧洲、北美和澳大利亚的主题演讲、主持和 MCing。</p><p id="3e30" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 2 请告诉我们你目前的职位、职责和一些你期待的日常活动？</strong></p><p id="e7a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第二，我创办了<a class="ae jd" href="https://thestateofwomen.com/" rel="noopener ugc nofollow" target="_blank">Women INVESTING in Women DIGITAL</a>、Crypto Queens、Krypto 4 Kids，并开发了 SHEQ，这是一款由女性为女性设计的多资产、多功能加密钱包。区块链“世界”是一个超级快速移动的空间。我喜欢拥有自己的媒体平台，因为我一直处于一切事物的中心。我们为<a class="ae jd" href="https://www.qryptoqueens.com/" rel="noopener ugc nofollow" target="_blank"> Crypto Queens </a>准备了一份双周简讯，由千禧一代女性策划，旨在通过简单易懂的内容策略让更多女性&amp;千禧一代了解 Crypto。我期待着在不久的将来开始各种电视节目和表演，我们目前正在与各种制片人讨论。去年 11 月，我们在加利福尼亚州拉古纳海滩的蒙太奇拉古纳海滩度假村推出了海滩区块链，我们将在今年秋天将它扩展到迈阿密海滩，并在 2020 年扩展到全球。SHEQ 有望在今年年底上线——我们的后端也快完成了。这是我在过去一年中的第二个技术产品，我在不断学习，因为我们设计和开发了我们的“梦想工程”，以前所未有的水平为没有银行账户的人提供银行服务。</p><p id="6766" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 3:如果你必须对自己严格要求，你希望在职业生涯的哪个方面有所提高？</strong></p><p id="d6e4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第三，我想变得不那么雄心勃勃，但我认为这是不可能的。我希望不那么注重细节，不幸的是，我认为这也不会发生。展望未来，我将努力获得更多的睡眠，想办法在不坐飞机的情况下同时出现在 10 个地方，花更多的时间陪我亲爱的女儿和 Krypto 4 Kids 的联合创始人 Arya Sitara Bhardwaj。我希望看到她在更多的会议上发言，并帮助她建立针对年轻女性和女孩的各种商业想法。</p><p id="0f20" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #4 关于区块链世界，你对当今的儿童/青少年(10-18 岁)尤其是年轻女性有什么建议？我们如何培养对这项新技术的兴趣？</strong></p><p id="9cc9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你让这个行业越简单，妇女和女孩就越容易参与进来。这正是我们在 Women INVESTING in Women DIGITAL、Crypto Queens、Krypto 4 Kids 和我们的新 SHEQ 钱包(由 women for women 和我们已经在 Google Play 和 iOS 上提供的 K4K 应用程序)中关注的重点。我的建议是尽可能多的学习，如果不清楚，制作你自己的内容来简化你为别人学习的东西。我们一起踏上了这段旅程。没有人什么都知道！</p><p id="eef2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 5:你希望求职者具备什么样的技能？</strong></p><p id="acb8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第五，饥饿、正直、激情和创造力。</p><p id="f1bc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #6 区块链对我来说是滚雪球技术的前瞻性力量，但在我所在的地方，许多人仍将比特币视为骗局。我们如何在技术和持怀疑态度的人们之间架起一座桥梁？</strong></p><p id="936a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第六，加密货币领域存在大量的错误信息和噪音，这就是为什么人们会对比特币持怀疑态度。作为一个行业，我们需要围绕“数字资产”这个全球金融行业的整体展开一场严肃的对话。这将减少恐惧，增加信心，从而解决 2018 年众多骗局导致的许多收养问题。</p><p id="dc5a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问题 7:如果有人阅读这篇文章，决定了解更多关于区块链的信息，你能提供你所在地区或国家的教育机构的详细信息吗？</strong></p><p id="b8ed" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最近，在 Consensus 2019 期间，A #7 Crypto Queens 与<a class="ae jd" href="https://dlt.education/" rel="noopener ugc nofollow" target="_blank"> DLT 教育</a>合作，我们高度认可 Robert 和他的团队！你需要了解一下他的课程下一次什么时候开课。</p><p id="979f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq">问#8 您目前对数字资产(加密货币)市场有何看法，并与我们分享您对这项技术将引领我们走向何方的看法？</strong></p><p id="1dc5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第八，我是数字资产的超级粉丝。作为一名合格投资者，我投资过房地产、金银等重金属、股票和债券，以及早期技术交易。我用数字资产在最短的时间内获得了最高的收益，不仅因为我在正确的时间进入了市场，还因为我在正确的时间感到兴奋。</p><p id="2503" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #9 你目前正在进行或计划进行哪些激动人心的新项目？</strong></p><p id="72dc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">答案 9:今年秋天，我将专注于推出我的 SHEQ 钱包，并在迈阿密的海滩上托管区块链。我很想在今年的某个时候或者可能在 2020 年开始我自己的电视节目。我们有许多新的合作伙伴帮助我们处理 Krypto 4 Kids——我们的各种活动有这么多的协同作用真是太棒了。几乎就像我们有自己独特的加密生态系统，专为妇女和儿童设计，用爱制造，由忠诚的男性同行提供动力，他们不仅支持而且认可我们的愿景！</p><p id="f132" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jq"> Q #10 你最喜欢的区块链项目是什么，为什么？</strong></p><p id="62d1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个价值 10 英镑的 SHEQ 钱包和 4 个孩子。这两项举措有能力和潜力为我们的全球区块链生态系统带来如此多的新用户，这对我们的集体成功至关重要！</p><p id="b2d9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jd" href="https://www.facebook.com/WomenInvesting" rel="noopener ugc nofollow" target="_blank">全球对话</a> | <a class="ae jd" href="http://thestateofwomen.com/listen/women-investing-in-women-and-girls/" rel="noopener ugc nofollow" target="_blank">播客</a> | <a class="ae jd" href="http://www.youtube.com/user/WomenInvesting" rel="noopener ugc nofollow" target="_blank">视频</a></p><p id="a47c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jd" href="https://twitter.com/womeninvesting" rel="noopener ugc nofollow" target="_blank">推文</a> | <a class="ae jd" href="http://www.linkedin.com/pub/anu-bhardwaj/1b/6b4/172" rel="noopener ugc nofollow" target="_blank">简历</a></p><p id="c164" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">哦，我刚刚采访了我的第一位连续创业者。谢谢你 Anu，我想任何一个读到这篇文章的女人都会从你的能量和动力中获得很多灵感。你们教育的目的也是我的目标，也是我们孩子以及我们如何帮助他们的共同点。很荣幸能在百忙之中认识你，我相信这不会是最后一次！</p><p id="04dc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我真的很荣幸能够像这样认识区块链领域的女性，这开始给我一个全新的参与区块链世界的目的。</p><p id="e0ff" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下周我们将再次这样做，记得在第五篇文章之后，我将推出我的第一本关于区块链中的女人的书，并带来一些惊喜。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/ec48bfb10202b092c04aa892e807df5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*28MRRvRcBcEYSoXtFr8MmA.png"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Woman in Blockchain and careers within</figcaption></figure><p id="500f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问候</p><p id="de93" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">莫内</p><p id="046b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"># morne Olivier # block chain PCI # PCI</p><p id="138c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jd" href="https://hackernoon.com/woman-in-blockchain-education-in-technology-is-essential-11f608a71e30" rel="noopener ugc nofollow" target="_blank">区块链中的女人#Block1 </a></p><p id="c506" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你错过了我的上一篇文章</p><p id="e6fa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jd" rel="noopener" href="/datadriveninvestor/digital-currency-exchanges-volume-liquidity-a2df0cbaab9b">数字货币交易所|交易量/流动性</a></p><p id="da95" class="pw-
