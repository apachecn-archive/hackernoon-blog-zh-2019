<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/could-telegrams-ton-blockchain-drive-mass-cryptocurrency-adoption-57ce6d569391?source=collection_archive---------12-----------------------#2019-04-02">https://medium.com/hackernoon/could-telegrams-ton-blockchain-drive-mass-cryptocurrency-adoption-57ce6d569391?source=collection_archive---------12-----------------------#2019-04-02</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="cd5a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">【Telegram的TON区块链能否推动加密货币的大规模采用？</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/48747d129c3a0217198046143835924b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Xviy5OV0ToYGFTMZKRIwyw.jpeg"/></div></div></figure><p id="c2c1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">早在2017年12月宣布启动电报开放网络(TON)首次硬币发行(ICO)时，区块链行业就开始注意到了这一点。当时，Telegram不仅是首批拥有成功的非区块链产品并建议推出ICO的公司之一；但更重要的是，Telegram已经被密码行业视为<a class="ae je" href="https://www.forbes.com/sites/kenrapoza/2018/07/10/telegrams-ico-tim-draper-cryptocurrency-marketplace/#383d7f274a04" rel="noopener ugc nofollow" target="_blank"> ICO社区建设</a>倡议和信息传递的首选平台。</p><p id="e72f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">尽管Telegram为他们的融资设定了12亿美元的硬性上限，但很快就发现Telegram的融资目标对不断增长的消息应用程序设定的门槛太低了，该应用程序自称每月有<a class="ae je" href="https://telegram.org/blog/200-million" rel="noopener ugc nofollow" target="_blank"> 2亿用户。</a></p><p id="3bba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在私人捐款迅速达到12亿美元后，吨ICO硬上限提高到<a class="ae je" href="https://www.ccn.com/telegrams-1-7-billion-cryptocurrency-is-70-complete-report" rel="noopener ugc nofollow" target="_blank"/>17亿美元，在这一点上电报ICO提前关闭。事实上，Telegram的融资在上市前就已经结束了。但是尽管Telegram提前结束了他们的ICO募集，TON平台仍然成为历史上第二成功的ICO募集金额。</p><p id="f1ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然而，对于一些投资者来说，投资电报开放网络提议的本地令牌GRAM的机会几乎没有被认识到。在Telegram的第一轮ICO融资中，最低捐款额为2000万美元，显然只有大鱼才有机会参与Telegram的紧急区块链项目。</p><p id="6d78" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着Telegram募集的成功结束，据估计，2018年最受期待的ICO被提供给了不到<a class="ae je" href="https://www.wsj.com/articles/telegram-messaging-app-scraps-plans-for-public-coin-offering-1525281933" rel="noopener ugc nofollow" target="_blank"> 200名投资者</a>，他们都被邀请私下购买克币，这让一些观察人士<a class="ae je" href="https://www.recode.net/2018/5/2/17311988/telegram-ico-public-sale" rel="noopener ugc nofollow" target="_blank">怀疑</a>Telegram当初为什么要宣布他们的公开募集计划。</p><p id="ce6e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">什么是电报开放网？</strong></p><p id="7b0d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">与2018年的许多加密同行不同，Telegram Open Network不仅仅是建立在现有区块链基础上的又一个重新散列的ICO项目。相反，TON将拥有自己的原生链，称为TON区块链，以及自己的加密货币GRAM coin以及用于智能合约的TON虚拟机及其自己的共识机制。</p><p id="a762" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因此，尽管Telegram的公开代币销售开局不利，但Telegram开放网络及其原生克币仍有巨大潜力。根据Telegram <a class="ae je" href="https://drive.google.com/file/d/1M4aA-Dt6zpKu1csDEx4cMCxLU6dRmrUz/view" rel="noopener ugc nofollow" target="_blank">白皮书</a>，TON将包含Telegram现有的消息应用程序，该应用程序于<a class="ae je" href="https://en.wikipedia.org/wiki/Telegram_(software)" rel="noopener ugc nofollow" target="_blank"> 2013 </a>年创建，以及一系列其他功能，精通加密的用户将从中受益。</p><p id="a4cc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">其中包括通过加密货币GRAM coin实现的微支付，一个分散的应用程序市场，一个点对点的文件托管和<a class="ae je" href="https://drive.google.com/file/d/1M4aA-Dt6zpKu1csDEx4cMCxLU6dRmrUz/view" rel="noopener ugc nofollow" target="_blank">“类似torrent”</a>的共享经济，类似于BitTorrent，都包含在他们自己的公共区块链平台上。</p><p id="0341" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">什么是克币？</strong></p><p id="4a1a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">克币是吨区块链的原生兑换单位，就像以太币是以太坊的兑换单位一样。Telegram的原生硬币将用于区块链的许多流程，如支付费用、小额支付、访问分散的应用程序，以及为通过现有Telegram Messenger应用程序发送的消息赋予“价值”。</p><p id="9d98" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当Telegram推出他们的私人ICO时，它是通过SAFT协议提供给投资者的。最近，Telegram团队公开宣布，他们的TON测试网将在2019年Q1闭幕前上线，这促使错过Telegram 2018年私人ICO活动的投资者探索投资gram的新方法，特别是通过衍生品。</p><p id="83f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">自给自足的区块链生态系统</strong></p><p id="93d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">该公司正努力创造一个由克硬币和吨区块链推动的自给自足的经济。通过利用其当前广泛的用户群来推动增长和采用，Telegram拥有了所有必要的基础设施，真正成为世界上第一种大众市场加密货币。</p><p id="d9fc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">根据Telegram的路线图，他们将于2019年在Q2开始推出一系列服务。这包括TON存储和TON代理。希望利用这些服务的用户将需要使用GRAM令牌付费，从而进一步推动现实世界的整合和采用。加密货币交易所和交易平台正在迅速将GRAM token整合到其上市的数字资产中。</p><p id="d1e2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">像<a class="ae je" href="https://www.monfex.com/" rel="noopener ugc nofollow" target="_blank"> Monfex </a>这样的交易平台甚至正在对克币的未来影响进行全面的<a class="ae je" href="https://www.monfex.com/blog/ton-coin-could-generate-up-to-4-billion-in-net-revenue-for-telegram-by-2022-119" rel="noopener ugc nofollow" target="_blank">案例研究</a>，称“即使在保守的假设下，三年(2020-2022)的累计收入也可能达到63亿美元。”</p><p id="964a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">底线</strong></p><p id="0dc0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Telegram完全有可能快速成长并培育一个基于吨的区块链生态系统，推动加密货币的大规模采用。在他们取得巨大成功的ICO期间，他们专注的现有社区表现出了压倒性的贡献意愿，这可能是未来事物的前兆。</p><p id="b575" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果Telegram在2019年Q1结束前兑现他们的承诺，投资者可能会在不久的将来看到对克代币的需求增加。</p><figure class="it iu iv iw fq ix"><div class="bz el l di"><div class="jf jg l"/></div></figure></div></div>
