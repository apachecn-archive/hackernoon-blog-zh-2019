<blockquote>原文：<a href="https://medium.com/hackernoon/a-quick-rant-about-deadlines-22fe9ff9d050#2019-02-21">https://medium.com/hackernoon/a-quick-rant-about-deadlines-22fe9ff9d050#2019-02-21</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><div class=""><h2 id="a5ab" class="pw-subtitle-paragraph ix hz ia bd b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo ek translated">因为时间不多了…</h2></div><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff jp"><img src="../Images/eb6cf684d3508d176e8f58b054837025.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1YGKJOX-KYpwzGuT"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">This snail gets to spend plenty of quality of time with its family. (Photo by <a class="ae kf" href="https://unsplash.com/@teddy_?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Eduardo Azcatl Vicens</a> on <a class="ae kf" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a>)</figcaption></figure><p id="c5eb" class="pw-post-body-paragraph kg kh ia ki b kj kk jb kl km kn je ko kp kq kr ks kt ku kv kw kx ky kz la lb ht dt translated">我没有太多时间，因为下次会议很快就要开始了。但我有话要说。我能在一个小时内写一篇连贯的文章吗？事实上——咆哮不应该是连贯的。也许关于我疯狂打字的一些事情会在帖子中出现，并增加恐慌和压力的背景，事实上，我们将谈论…</p></div></div>
