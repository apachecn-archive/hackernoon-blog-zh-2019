<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/what-i-learned-during-a-30-year-career-as-an-entrepreneur-4a1404179676?source=collection_archive---------19-----------------------#2019-02-12">https://medium.com/hackernoon/what-i-learned-during-a-30-year-career-as-an-entrepreneur-4a1404179676?source=collection_archive---------19-----------------------#2019-02-12</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="bb9b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">我在30年的企业家生涯中学到了什么</strong></p></div><div class="ab cl is it hc iu" role="separator"><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix"/></div><div class="hn ho hp hq hr"><figure class="ja jb jc jd fq je fe ff paragraph-image"><div role="button" tabindex="0" class="jf jg di jh bf ji"><div class="fe ff iz"><img src="../Images/01532858eb320856036667731ef60e46.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Jwo5EdbJOihJm3lLdt-qcg@2x.jpeg"/></div></div></figure></div><div class="ab cl is it hc iu" role="separator"><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix"/></div><div class="hn ho hp hq hr"><p id="6512" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为一名企业家，我的旅程是一次30年后我将要离开的奥德赛。比起大多数人，企业家倾向于在计算好的风险和有勇无谋之间徘徊，并获得更大程度的安慰。在经营企业的三十年中，我从失败中学到的东西和成功一样多。失败往往是更好的老师。当我回顾创建一家公司的时候，以下是我的“分娩”经验；它们同样适用于新公司和新兴公司。</p><p id="15c7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">三思而后行，但是要跳</strong></p><p id="02b3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我公司的早期，弄清楚如何制作工资单常常是许多不眠之夜的原因。后来，随着这种担忧的消退，我个人担保了数百万美元，以支付带来一个大客户或收购一家企业的成本。我的朋友和家人对我所冒的风险不寒而栗，但我这样做了，因为我相信我会成功。我并不总是成功，但我经常成功，以至于我觉得我的决定和结果是有效的。</p><p id="0b89" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">好主意可以消失，变成更好的主意</strong></p><p id="76e3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">令我非常惊愕的是，我看到想法对一个客户非常有效，但对另一个客户无效。例如，我的团队开发了一个数字平台，为一家航空航天公司提供版权管理服务。这项服务管理着客户可以用来做广告、营销等的图片宝库。这个平台运行得非常好，我想其他客户也会想要它。但我错了。因此，我的团队将这项服务改造成一个虚拟研究平台，为客户提供按需研究和情报；这是我们发展最快的服务之一。</p><p id="ace6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我还发现，客户提供了我并不期待的大好机会。例如，在帮助一家新闻网络精简其研究图书馆后，他们要求我的公司为他们庞大的视频和电影图书馆做同样的事情。其他客户紧随其后，我甚至收购了一家公司来支持新的业务。我了解到销售过程不是线性的。倾听客户，但也要倾听客户没有说的话(即言外之意)，这对找到机会和利用机会至关重要。</p><p id="e188" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对你信任的人要考虑周全</p><p id="4a6e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当我的公司开始真正成长时，事情以一种快速、激烈的方式发生。例如，雇佣其他人来做管理工作(即不收费)是必须的，但是我经常把权宜之计放在深思熟虑之前。我的面试问题到处都是。如果我喜欢这个人，而且他们眼神交流很好，握手很有力，并且带了一份足够好的简历，我通常会雇用他们。有时候像这样的招聘非常有效！。但当它失败时，要么是失望，要么是灾难。因为我把我喜欢(并且信任)的人放到了一个他不胜任的财务职位上，我遭受了几乎让公司倒闭的贪污。我还有一个重要的员工，他在一次酗酒之后，再也没有回来工作，留下我独自去参加一个重要的投资者会议。我明白了信任是要赢得的，而不是从良好的氛围中“感觉”到的。我的公司最初是一家人力资源公司，但在我把自己的人力资源专长用在自己身上之前，花了一段时间，还犯了一些代价高昂的错误。</p><p id="6781" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">你有很多老板</strong></p><p id="0645" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一些朋友告诉我，他们羡慕我做自己的老板。但我的每个客户都是老板。管理这些客户关系意味着当强大的盟友离开时要坚持下去；经受新的公司要求；坚持客户并购，小心维护个人资本。有很多次，我渴望一份责任在工作日结束的工作。</p><p id="f549" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">活着是为了工作，还是工作为了活着？</strong></p><p id="26a7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我的朋友经营自己的生意，一度相当成功。我重视她的建议，她对我如何开展业务产生了深远的影响。但是我们在一点上有很大的分歧:我热爱工作；她把工作视为达到目的的手段。在她的业务增长时，这种方法很管用。但她所在行业的衰退不幸中止了这一切。如果我说拥有一家健康企业的财务回报不重要，那将是不真诚的。经营我的公司一直是我存在的理由和激情。新项目和客户让我兴奋。在这个问题上，我和我的朋友持截然相反的态度。</p><p id="7228" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">时机决定一切</strong></p><figure class="ja jb jc jd fq je fe ff paragraph-image"><div role="button" tabindex="0" class="jf jg di jh bf ji"><div class="fe ff jl"><img src="../Images/f5f668615d50140534d458407ea6afe1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*efKEvBwX_Bx_TuKpzlxvaQ@2x.jpeg"/></div></div></figure><p id="a7b8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">成为一名先锋有它的优势，但也可能意味着你的产品被忽视，甚至害怕。我选择了一个相对保守的职业(即图书馆员)，并转向了外包服务行业。我的许多同龄人认为这是对职业的背叛；他们担心我会削弱图书管理员的作用。30年前，我不得不打一场公关战来说服别人接受我的商业模式。我改变了很多次，调整了我的商业计划，以应对不断变化的情况。如今，将各种各样的任务、职能甚至部门外包给外部专家是一种普遍接受的商业惯例。律师、会计师、精算师和其他人将他们的工作外包出去。为了赢，我玩了很久的游戏。对于今天的企业家来说，这仍然是一出好戏。</p><p id="878d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不顾地形勇往直前</p><p id="e0ba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我在一个主要由女性专业人士组成的行业里经营一家服务公司。尽管采购部门和政府机构总是打勾表示我的公司是一家女性所有的企业，但它从未为我赢得任何工作。如果我经营一家工程、制造或建筑公司——通常是男性主导的行业——也许我的性别会对我有利，也许不会。像大多数女性一样，我收到了居高临下的评论，甚至是某种程度的性别歧视。我解雇了我的第一个会计师，在检查了我公司当时摇摇欲坠的财务状况后，他建议我应该考虑再婚，最好是一个有钱的男人。据我以前的会计师说，我的“小生意”没有任何进展。</p><p id="0a8a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我勇往直前，在接下来的几年里对这些和其他评论不屑一顾。也许我那样做是因为我是一个对父权制有更高容忍度的女性婴儿潮，也可能是我的性格使然。达到我的目标是最重要的。也就是说，父权制、年龄歧视和性别歧视是真实的；企业家如何处理这些事情取决于情况的严重性以及企业家的个性和环境。</p><p id="2d0c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">创业不全是为了钱，但钱很重要</strong></p><figure class="ja jb jc jd fq je fe ff paragraph-image"><div role="button" tabindex="0" class="jf jg di jh bf ji"><div class="fe ff jm"><img src="../Images/e1d87c14020ab38348d602bf2c0ecf90.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WNWclrKTq9dOE7sA0uIzsg@2x.jpeg"/></div></div></figure><p id="0979" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从事我热爱并取得成功的工作是有回报的，有些人会说是无价的。但我不是免费做的。我很幸运在某件事情上努力工作，并超越了支持自己，在经济上变得舒适。到达那里需要很长时间和耐心。许多商业成功的故事都以连续创业者为特征，他们获得了数百万(或数亿)的风险资本或其他投资，卖掉他们的创业公司，然后继续下一个大项目。我在1986年创办了自己的公司，花了近30年的时间来发展它，并在2015年将我的多数股权出售给了一家私人股本公司。套用约翰·列侬的话，生活发生在我工作和发展公司的时候。</p><p id="71f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">离别之思</strong></p><figure class="ja jb jc jd fq je fe ff paragraph-image"><div role="button" tabindex="0" class="jf jg di jh bf ji"><div class="fe ff jn"><img src="../Images/e2f3201babe5c7c63338ae2373b456d8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WM2DdJRr58K7052ZZKRubw@2x.jpeg"/></div></div></figure><p id="3271" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我记得我的失败多于我的成功，但并不痛苦。我记得失败后发生的事情:解构失败，回顾失败发生的原因。运用我学到的知识，智慧和经验是如何战胜盲目乐观的。这是任何企业家都会明白的一课。</p><p id="1568" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">结束</strong></p><p id="a9cd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">黛博拉·施瓦茨于1986年创建了图书馆联合公司(LAC)，这是一家为南加州的律师事务所提供临时人员的精品公司。该公司现已发展成为LAC Group，这是一家在美国和英国拥有多个部门和办事处的组织。</p></div></div>
