<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/know-the-coin-interview-with-komodo-white-paper-co-author-17e0150f8ff2#2019-03-04">https://medium.com/hackernoon/know-the-coin-interview-with-komodo-white-paper-co-author-17e0150f8ff2#2019-03-04</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/7c31db5f190dc43a5b3a3ac641ff2721.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RgRySU0DIdcTob-rJAx49g.png"/></div></div></figure><p id="0007" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">你好。这里是领先的即时密码交换服务公司<a class="ae jc" href="https://changenow.io/" rel="noopener ugc nofollow" target="_blank"> ChangeNOW </a>，欢迎来到我们自己的<em class="jd">识币</em>节目，我们将采访该领域所有精彩密码的代表。这一集的嘉宾是一位作家兼教育家，他是第一份原创科莫多白皮书的作者悉达多，他非常友好地加入了我们，并分享了一些关于科莫多的现状和他们未来计划的信息。</p><p id="cdc2" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">第一个问题是我们的电梯间推介。用几句话描述科莫多。</strong></p><p id="2105" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">如今，大多数平台都希望每个人都想使用一个大型平台。很多人认为比特币将成为世界上第一种加密货币。或者说以太坊要成为世界智能合约机了。科莫多与众不同，我们相信人们会希望拥有自己的区块链，用于小型社区甚至个人，自行开发和创新。</p><p id="ec7a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">所以，科莫多是一个区块链，当你想要有一个区块链来跟踪安全过程时，它可以应对这种情况的巨大挑战。所以科莫多获得了保障比特币区块链的权力，并将其回收到其他独立的区块链；这样你就可以拥有一个可以玩的区块链，并且更新速度非常快，同时你仍然保持连接，你仍然是安全的。</p><p id="9365" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">所以，科莫多允许你做的是在短时间内获得你自己的区块链，但话说回来，它也允许转移价值。</strong></p><p id="ced4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">没错。我们不是以区块链为中心，而是以资产为中心。比方说，我多年来一直在开发一些产品，我正在使用一些区块链技术，其中一些是从别人那里开始的，一些是——建立我自己，来制作一个数字财产，一个非常受欢迎的区块链。比如以太坊的分散地。你有数字土地，你用它来建造房产，你可以购买这些房产。那种系统的挑战是，当你在以太坊上建造时，你被锁定在以太坊区块链上，你只能使用以太坊给你的工具。</p><p id="3fdb" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">任何时候你想改变，你就联系以太坊团队，等待他们更新。在科莫多上，你可以拥有资产，这样你就可以根据你的想法建造和更新房产。我们用比特币的安全性来保护它。因此，任何时候你想更新任何不适合你的东西，你都不会被锁定，因为它是一个独立的区块链，所以你可以从一个平等的系统断开连接，连接到另一个系统。也没那么难。</p><p id="1335" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">所以，你基本上是两全其美了？</strong></p><p id="4460" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">可以说，是的。这是一种区块链技术的发展。</p><p id="3451" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">好的，谢谢！你介意告诉我们的听众一些关于你自己、你的背景和团队的话吗？</strong></p><p id="2a92" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当然可以！我是一个出版作家和艺术家。我在卡内基梅隆大学读了商学院，但是我没有完成学位，因为我认为大学不值得。但那是所很棒的学校。然后我发表了我的第一部小说《卫斯理:蜘蛛的故事》，这就是我的开始。我总是对电脑很满意，让复杂的事情变得简单。我就是这样对科莫多有用的。起初我写了他们的第一份白皮书。</p><p id="49f8" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">为了了解这支球队是如何形成的，我们请来了几位超级巨星。尤其是一个人人都喜爱和钦佩的人，就是李中清。他是匿名的。自 2013 年初以来，他已经在区块链呆了 6 年。他在最初的比特币热潮中发现了加密技术。他开始创造空间，因为他有 20 年的 C 语言编程经验。当他发现了区块链，改变了他工作中的一切，他有 20000 美元，他正在寻找投资，他很快就把它变成了数十亿美元。当然现在已经下降了，大概几千万，我不太清楚。关键是，他理解区块链技术的方式只有少数人知道，所以他有这个社区的人聚集在他的想法周围。</p><p id="5e05" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">但我们对他个人一无所知，他只是写代码，在该做的时候留在系统里。这真的很有趣——他远离政治，远离个人故事，这将是这项技术发挥作用的最佳方式。大约一年半前，在最初的比特币热潮中，a 与詹姆斯进行了一次非常有趣的对话，我问了他一些尖锐的问题，他给出了一些我觉得有趣的答案，所以我决定成为他团队的一员，努力实现他的愿景。</p><p id="75f4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">这也很有趣，正如我在你的社区中看到的那样，当一些人物保持匿名时，会给人们留下很多阴谋，但最终他们会对保持匿名的人感到愤怒——为什么你必须保守这个秘密，为什么你让我们等着知道你是谁。事实上，整个社区都尊重詹姆斯保持匿名的愿望，这也非常好。事实上，詹姆斯在保持匿名的情况下成功获得了如此多的财富——知识、金钱和成就，这也是一个值得社区骄傲的事情，也是一个值得旁观者钦佩的事情。</strong></p><p id="dbd9" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">是的，这很有趣，因为，如果他是短期的，我个人对他一无所知，非常非常少，事情是他的代码不言自明。问题是政府如何更多地参与进来，采取措施获得科莫多巨蜥的最新情况。因此，詹姆斯的计划是他将继续保持匿名，他只是以他认为应该做的方式提出想法和代码。</p><p id="3754" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">人们可以采纳并跟随他的创新。这是我们可以在 Red-Hat 和 Fedora 社区之间看到的模式，其中 Fedora 是一个操作系统，用于重视安全的人，Red Hat 是一家从法律角度跟踪事情的公司，以确保他们相应地做事情，但 Fedora 是一个开源社区，所以他们只接受最好的想法。所以，在科莫多，詹姆斯作为一个领导者，提出最好的想法，领导创新。</p><p id="a381" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">科莫多巨蜥到底是如何开花结果的？</p><p id="2df3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">詹姆斯最初只是想创新，他可能是最早进行原子交换的 10 个人之一。它是指你以一种安全的方式从某个有区块链的人那里转移硬币，而不经过任何中间人。所以，这里的技巧是，当我想交易我的比特币并出售给一些莱特币时，无论是谁做的，都去集中交易，他们说:“好的，我想要这么多莱特币”，然后你以一定的价格交换一个莱特币，然后你离开。</p><p id="352d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这里的诀窍是，最初的交易所充当中间人。它伴随着各种形式的腐败、风险和黑客攻击，任何事情都可能出错。在这个过程中，你不拥有你的硬币，你把它们交给交易所。你只是希望你能把它们找回来。</p><p id="da8c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">而原子互换就把它去掉了。大多数人不理解它的意义。早在 2014 年，詹姆斯就是提出分散交易所这一想法的人之一。他成立了一个名为 Next 的社区来做更多这些基础平台的事情。所以他依赖它们进行散列和核心更新，他正在创新原子交换技术，去中心化交换技术，能够以自由的方式在人与人之间转移资产，接下来让他感到惊讶的是——他们建立了一个付费墙，当他们建立这个付费墙时，它打破了他和他的创新伙伴们建立的许多技术。</p><p id="aa4d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">他说，好吧，我们不前进，这是要黑你的区块链。我们可以有一个区块链，从其他地方回收安全性，并将其放在其他独立的区块链，但开发人员可以花费所有这些精力，让他们的区块链以他们想要的方式运行，使用他们的创造力。如果没用，他们应该离开。Komodo 最初的想法是——允许开发者以安全的方式创建他们独立的区块链。如何保护你的区块链是一个巨大的挑战。所以科莫多只是实现了这个愿望，做得很好。</p><p id="bcdc" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">詹姆斯为区块链科技公司发表的独立宣言呢？这就是科莫多项目的开端，对吗？</p><p id="c471" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">是的，没错。让我们看看。我们是资产持有者。特此宣布从任何一个区块链独立出来。所以，如果我要花所有的时间去创造一些数字财产，那不属于比特币或以太坊，它属于我。将开发一个关于交叉链、原子和独立规范的开放和联合开发的规范。</p><p id="5692" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这是原子交换。如果我从另一个项目中获得了这些资产，但它们对我不起作用，我应该从某个安全的社区中以我自己的方式获得其他资产。任何被邀请加入的当前或未来的区块链，不仅需要对资产持有人的承诺保护，还需要履行这些承诺。否则，所有的资产都会转移到另一个保护他们的区块链。</p><p id="9435" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这是 2017 年做的，基于他 2015 年的经验，当时有一个付费墙，打破了所有的技术。他们意识到有人来抢走了他们所有的成果。这是让人们建立他们独立的区块链的动机。你知道，区块链科技不是为一个人准备的，虽然我想如果你需要的话，你也可以建造一个。而且必须有信任，就像你把钱放在银行里一样。</p><p id="35c3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当我和很多人一起玩在线游戏时，我相信他们不会改变游戏的本质。这种区块链技术使得信任变得没有必要，因为使用加密技术，我们确切地知道数据中有什么，所以你不必信任别人。甚至我的邻居，打扫院子的人，也可能使用区块链来保存数据中的所有记录，而且它是分散的，所以我们都有自己的记录。他说什么或她说什么都不重要。</p><p id="f4f6" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这里的想法是，一小群人可以拥有一个区块链和所有与他们相关的资产，而不关心比特币或以太坊做什么。他们也可以更换安全服务提供商，这样就没问题了。</p><p id="1f26" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">治理如何？谁在科莫多表演？是真正的去中心化，还是有核心决策的人？</strong></p><p id="27e4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">首先，权力下放是任何区块链项目都没有实现的目标。这是一个从 0 到 10 的范围，0 代表集中，10 代表完全分散。在任何特定经济生态系统的生命周期中，它会从分散开始，然后逐渐变得高度集中。这被称为帕累托原理，并显示了这是如何发生的。</p><p id="aafa" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">在比特币中，有 6 个矿池控制着比特币的整个历史。如果你想妥协比特币的工作方式，你必须妥协这 6 个矿池。它们都由重金投资的人守护，关于这一点有不同的理论。但事实是，比特币集中在控制最强大采矿设施的矿工周围。</p><p id="7957" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">根据同样的原则，任何生态系统的权力都将在 6 个月内掌握在这 100 个人手中。比特币、以太坊、科莫多都是如此。在科莫多，我们有权力分散的元素，这样一个群体就可以主导并做出错误的决定。公证节点和股东，也就是拥有科莫多的人，是科莫多中两个相互竞争的部分。每年都会通过股份投票选举出公证节点。因此，有大约 100 个最初绑定到科莫多的人在公证节点上投票来完成他们的工作。</p><p id="42cd" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">总共有 62 个，但每年只有 42 个参加选举。你在科莫多的时间越长，你的选票就越多。公证节点可以不做交易，他们只回收比特币历史。他们唯一拥有的权力是拒绝的权力。如果一些独立的连锁店做了我们不想参与的事情，比如性交易，他们拒绝为这些连锁店做他们的工作。利益加权投票是关于谁是公证节点的群体决定。</p><p id="d556" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">当你谈到为独立社区使用小型区块链时，这听起来像是智能合约的一种更有用、更易使用的版本。</p><p id="b965" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">是的，这是智能合同。所以智能合约并不是一个新概念，早在七八十年代就有了。没有使用它们的原因是没有办法确保它们被诚实地执行。以及比特币机制发生的惊人事情——启用可能被使用的智能合约技术。以太坊是第一个说——好吧，让我们抓住这些想法，把它们和某个区块链联系起来，这样每个人都可以在电脑上的以太坊虚拟机上运行他们的代码。</p><p id="05fd" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">他们只能运行被认可的语言。生态系统中的每个人都运行相同的代码，看看会发生什么，区块链说，好吧，把钱从这里送到那里。这就是我们的想法，以太坊是第一个，这方面的市场领导者。智能合约有几个不同的问题——数据和速度。</p><p id="1908" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">在同一个区块链上运行的每个人都必须运行相同的代码。当你有一个人们对同一件事感兴趣的小社区时，这是很有用的。如果你开始扩展到几百、几百万、几十亿人，那就变得非常麻烦了。这有几个原因。第一，每个人都要有对方的数据。</p><p id="0243" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">以太坊现在的大小是 1.5 太字节。当我第一次加入时，它大约有 200，它增长得太快了。如果你想成为一个能够准确证明数据是它所说的那样的人，这就是区块链技术的全部意义——要知道你不必相信别人的话——你必须下载 1.5 万亿字节的数据，而其中许多数据只是垃圾。</p><p id="6634" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">一些来自已经死亡的项目，一些骗局项目，一些永远不会有用的想法，所以你必须下载并维护所有这些，这就是以太坊的起源。每次你需要更新你的硬件时，你都必须有大量的数据，并沉入其中。</p><p id="05be" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">科莫多怎么样？</p><p id="3a41" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">科莫多的做法不同。我将拥有与我相关的数据，与我相关的是，数据被传递给比特币，知道它是安全的，比特币有价值。所以你用科莫多巨蜥链。它现在只有几千兆字节，小得多，顺便说一下，我们正在寻找使它变得更小的方法。我想要我关心的项目的数据。</p><p id="0e06" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">所以，我想做一个区块链，统计我和朋友玩的“龙与地下城”游戏的人物、生命值和战役列表。我想带着这些数据去找另一个朋友，带上我的角色，玩一个不同的游戏。我不知道月球上发生了什么，我只需要这个角色。所以 Komodo 就派上了用场——如果你有一个小型或中型社区，或者一个大型社区，你只需要使用几千兆字节的数据。</p><p id="6498" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">科莫多在速度上做的另一件事[比以太坊更好]。以太坊的设计方式是每个人都试图使用相同的区块链。区块链受到大小和速度的限制。我们讨论了尺寸。速度是每秒的交易量。它是有限的，因为数学和物理。区块链每秒可以处理大约 15–20 个交易。EOS 声称他们可以达到 5000 事务/秒，但是我们还没有看到任何支持他们的东西，但是现在让我们把它当作一个词。</p><p id="f595" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">没有什么能与 Visa 和 MasterCard 的业务相提并论，后者在全球范围内每秒钟处理 2-4 万笔信用卡交易。5 千/秒对他们来说是不够的。脸书声称每秒钟有 10 万个赞。而那只是喜欢，不是更新，不是点击，不是帖子。如果一台区块链每秒只能处理 20 笔交易，那么我们将无法运行这个令人惊叹的区块链系统，人们将没有空间去做他们想做的事情。这是以太坊上发生的事情。</p><p id="03ff" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">以太坊的一个流行应用程序 CryptoKitties 淹没了区块链，因为人们买卖这些 CryptoKitties 的速度如此之快，以至于关闭了整个区块链，甚至没有人可以使用它。那段时间我试着做了一些交易，光是从一个交易所汇钱到另一个交易所就花了我将近 24 个小时。科莫多的做法不同。你可以为关心你的人获得独立的区块链。您可以继续创建更多相互连接的区块链，每个可以每秒处理 20 个事务。如果一个街区不堪重负，你可以把它分成几个区块链。</p><p id="9713" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">现在，人们很乐意实时完成交易。今年夏天，我们做了一个速度测试，在我们的生态系统中，我们达到了每秒 45 个事务。只是用我们自己的硬件。现在，我们与亚马逊建立了高级合作伙伴关系，通过与他们合作，我们应该可以达到每秒 100 万笔交易，甚至更多。更新硬件比创造新的方法要容易得多。</p><p id="918a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">据我所知，你提出，每一个产品都在一个独立的区块链上运行，互不干扰，对吗？</p><p id="4b4f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">正确。这些应用程序可以与其他基于区块链的应用程序共享信息。因此，如果一个区块链有一个交易，另一个区块链可以看到这个交易正在执行，然后根据结果执行另一个交易。</p><p id="3e7c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">现在，我想谈谈指定功率算法，我想这是科莫多的一个商标特征。你说过每一笔交易都受比特币杂凑率保护。比特币网络到底是怎么发挥作用的？对科莫多矿业有什么影响？必须有人在交易上签名，这些交易要么发生在每几个区块链上，要么发生在交叉兑换交易上。你能解释一下吗？</strong></p><p id="701c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Sein:假设我在科莫多生态系统中使用了一个独立的区块链。我执行一项交易。这个事务进入一个内存池。矿工可以看到它，因为当你运行一个软件时，你可以跟踪内存池。矿工可以看到它，进行交易，合并，记录区块链。为此，如果我赢了，区块链会给我奖励，比如比特币。矿工只想赚钱。之后，如果他们是诚实的，他们希望这个区块链稳定下来，以保护历史。</p><p id="c833" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">挑战当然是矿工不能开采所有的东西。比特币的观点是，如果你想攻击——这被称为 51%攻击——你要做的是说，好吧，现在有 1000 人在挖掘比特币，但他们都试图从中赚钱，并试图保护这一版本的历史。如果我有足够的钱，我会买 1000 台电脑放在我的仓库里，但实际上我会有 1000 台电脑和 1 台电脑，并开始挖掘历史的不同版本，当我制作历史的虚假版本时，我可以开始花钱，如果我有所有这些 1001 台电脑的所有哈希密码。</p><p id="8e07" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我可以用莱特币或者以太币做到。我可以把它们都留下。因为我有如此强大的计算能力，所以我还有比特币。现在。如果你想这么做，你需要核能和比丹麦更多的电力。这很难做到。所以很难攻击比特币。它也很贵——每小时超过 50 万美元。所以现在攻击比特币的动机已经消失了——人们转而攻击更小的连锁店。15 台电脑可以做出科莫多连锁店的各种假历史。</p><p id="5267" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这才是大问题。</p><p id="4ced" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们需要大约 10 到 20 分钟，通过拍摄快照将每个独立链备份到一个 Komodo 主链。这被称为散列。我们创建一个加密短语，证明数据在那个时间点存在。现在我们要把它写在比特币区块链里，每个人都可以看到。所以信息是在比特币网络上确认的。</p><p id="705d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">所有比特币矿工都可以使用相同的加密数学来证明这些数据的存在，并受到数百万矿工的保护。所以攻击他们是不可能的，因为如果你想对科莫多正在使用的独立区块链系统进行 51%的攻击，你必须破解比特币、科莫多和独立区块链。</p><p id="bee4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">所以有三个目标，其中一个是比特币。公证节点不是在编数字，它们所做的只是将数据写入科莫多区块链和比特币区块链。他们唯一拥有的权力是拒绝授权一个独立的区块链。我们不认为这是一个问题，这很像一个电话服务提供商。如果一个人支付了他们的账单，他们就可以获得一个安全的连接服务。这项服务会因为你的非法行为而关闭你的网站。和科莫多很像。</p><p id="5b7a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">你说过科莫多区块链加上内存池的总容量是几千兆字节。它确实占据了比特币区块链上的空间，对吧？</p><p id="5b42" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">是的，但不是那种意义上的。你不需要所有的数据，在比特币区块链中你只需要那些小短语，所以会带走所有的元数据。哪些区块链将被授权，哪些将使用加密条件。这些都是元数据。这些数据被压缩成一个散列。基本上，我们所有的是散列，科莫多区块链的名字，这个散列被创建的高度，以及从其派生的地址。</p><p id="4e1a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">每 10 到 20 分钟一班。至于我们放入比特币的数据空间，我猜测可能不到 10 兆，但我不确定。这使得比特币极其有用。</p><p id="8cf6" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">现在，我想谈谈 Z 交易。直到今年 2 月，科莫多主链上仍会有私人交易，但如果我是正确的，主链上的私人交易将被停止。然而，它们仍然允许在侧链上。那么这是否意味着未来会有更多的跨链 Z 交易？</p><p id="e550" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">对于那些不知道的人来说，Z 交易是将硬币从一个地址转移到另一个地址的能力，而不会将数据留在公共领域供以后分析。很多人认为这是一种更高的安全性，因为只要一切都做得正确，就没有任何关于公共领域交易的事情。</p><p id="eb65" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">它与 Monero 不同，因为他们只是将翻滚混合到 8 度，所以他们不断混合，试图使它变得非常坚硬。但是数据仍然在那里，随着计算机变得更强大，人们可以来了解这个故事。在 Z 交易的情况下，什么都没有，没有剩余。</p><p id="b23f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">在科莫多，我们意识到人们倾向于在独立链上想要隐私，而不需要在主链上。而且现在不可能使用 Z 交易在链间转移硬币。但是有一些技术，我想我们会开始研究它，只是现在还不是最重要的。</p><p id="bdde" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">顺便说一下，所有这些东西——Z 交易、隐私——大多是在 80 年代和 90 年代发明的。工业作为一个整体还没有接近妥协所有这些想法，人们想出了在那个时候。现在，我们关注的是你自己的生态系统中的隐私，你自己的区块链。在一个区块链和另一个之间转移时，您可以使用不同的工具，如 Tor、VPN，这样就没有人知道是您在做这件事，还有原子交换和交叉链烧录协议。</p><p id="71f3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">到目前为止，你有任何用例吗？就像你到目前为止提到的亚马逊网络服务，已经采用了这个协议。</strong></p><p id="f9d4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">与亚马逊网络服务的集成即将到来，我们去年与他们合作。这将允许人们不那么技术性地使用他们自己的区块链。我们希望让这变得超级简单。就像买一台电脑并打开它一样简单——刷信用卡，打开盒子，按下按钮，它就工作了。这就是我们正在努力做的，亚马逊网络服务是其中很大的一部分。</p><p id="9f8a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">他们正在帮助科莫多进入一个用户友好的阶段。科莫多正在做史蒂夫·乔布斯、微软和其他人在电脑上做的事情——把巨大的机器变成对每个人都友好的东西。这个过程需要一段时间。现在，我们有了第一批计算机用户——他们想建造自己的计算机，但他们受到了 51%的攻击，他们正在寻找一种安全的回收服务。</p><p id="df39" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我真正感兴趣的项目是由前微软技术部门副总裁 Mike Tartany 负责的。他的项目允许人们在匿名的情况下发展身份。我不想说太多，因为我不想让他们的观点错了。但这个想法是你创造了一个身份，这个身份不是把你和你的个性联系在一起，而是和你所做的决定联系在一起，这在匿名服务上很有用。这就是我们的首席开发人员所做的。</p><p id="4c58" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们信任他，因为他有 5 年的决策记录和行为准则。</p><p id="c035" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">让我们稍微谈一下市场。你认为在这个大规模的冬季市场会发生什么，你认为它会很快放晴吗，也许会有你有信心的项目？</strong></p><p id="ddf1" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这个想法是，当技术上升时，人们变得超级兴奋，然后人们下山。我们花了 15 年来实现所有的创意。现在我们在这里，人们试图意识到，比特币已经从 0 美元涨到了 20000 美元。接下来会是什么，我们还会有比特币或者类似的一些案例吗？但是，我们不能制造一台为全世界服务的计算机。</p><p id="520d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">我们需要一个更好的策略——大量的小型计算机。所以当第一个微型 hips 问世时，每个人都可以建造自己的计算机，这是令人兴奋的。我不想预测科莫多的价格，我无法预测未来。自己的信念是，人民将能够使自己的区块链安全。大多数人不明白发生了什么，以太坊发生了什么。一些人会争辩说，它是不可用的，因为太拥挤了。随着理解的传播，我们可以希望科莫多有一个可持续的未来。</p><p id="4962" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig je">你对科莫多现在的处境有什么看法？我知道你们对未来有很多计划，所以也许你有一些想法可以补充到你已经说过的内容中。</strong></p><p id="0d34" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">对科莫多来说，令人兴奋的是我不想把它送人。我们的营销团队正在非常努力地试图改变这种情况，我们不会谈论我们将要做的事情，但我们会谈论我们已经做了什么。我们处于非常有利的位置，因为我们正在致力于基于原子互换的分散式交换。</p><p id="bbf1" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这是一项非常有用的技术。与亚马逊网络服务的合作关系让我们能够让技术变得更容易获得和使用。我们对目前的位置感觉很好。我知道我们为数不多的竞争对手是谁，但我不知道有谁会在漫长的道路上走得和我们一样远，或者遥遥领先。</p><p id="a926" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">希望你喜欢这次采访——敬请期待更多内容！</p></div></div>
