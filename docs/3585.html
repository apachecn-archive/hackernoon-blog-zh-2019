<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/is-ruby-on-rails-dying-myth-or-reality-5f869f3c29fa#2019-06-12">https://medium.com/hackernoon/is-ruby-on-rails-dying-myth-or-reality-5f869f3c29fa#2019-06-12</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="1e26" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇文章最初发表在我们的网站上。 </p><h1 id="678f" class="it iu hu bd iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq dt translated">Ruby on Rails 正在消亡:神话还是现实？</h1><p id="ca6a" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated">原谅我，神父，我犯了罪。我考虑过使用 PHP。因为别人告诉我 Rails 已经奄奄一息了。T9】</p><h1 id="c2d4" class="it iu hu bd iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq dt translated">但是 Ruby on Rails 死了吗？</h1><figure class="jy jz ka kb fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="fe ff jx"><img src="../Images/5beea89ef49099f8a461af02c144fec2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BtTTOIhQf8-EgjrYQWKCVg.jpeg"/></div></div></figure><p id="6c08" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">谣言已经流传了几个月，事实上，Ruby on Rails 的受欢迎程度在最近几年有所下降。现在是时候揭示 RoR 的死是神话还是现实了。</p><h1 id="4a82" class="it iu hu bd iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq dt translated">红宝石神话和传说</h1><p id="0494" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated">尽管围绕 RoR 之死的红宝石神话非常奇怪，但有很多原因可以解释为什么人们会相信它们是真的。</p><p id="d263" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt kj translated"><span class="l kk kl km bm kn ko kp kq kr di">1</span><strong class="hv jw">Ruby on Rails 受欢迎程度下降。众所周知，一个话题的受欢迎程度会影响人们形成观点的方式。</strong></p><p id="54b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">根据谷歌趋势，RoR 的轻微下降始于 2017 年，此后一直在减少。</p><figure class="jy jz ka kb fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="fe ff ks"><img src="../Images/e5107d60f6e0f5c84750b360675519ce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gsGtWXiTmXrLYjlakXrg5Q.png"/></div></div></figure><p id="34c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Rails 由 David H. Hansson 于 2004 年推出，由于其独特的模型-视图-控制器原则，在开发人员社区中引起了很大的轰动。从 2006 年到 2009 年的三年时间里，业界对 Ruby on Rails 的需求达到顶峰，在相当长的一段时间里，它被视为顶级框架。</p><p id="d236" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">几年后，<em class="ir"> </em> <strong class="hv jw"> <em class="ir">的稳定已经取代了 RoR 的人气</em> </strong> <em class="ir">。</em>RoR 的相关性和受欢迎程度不会像过山车一样摇摆不定——它的稳定性意味着它经过了良好的测试，可以安全使用。</p><p id="f9c5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是一旦 Rails 不再出现在排行榜上，它就被认为“死了”</p><p id="c253" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jw"> <em class="ir">这让我很好奇:人气是不是存在的恰当衡量标准？</em>T25】</strong></p><p id="feab" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt kj translated"><span class="l kk kl km bm kn ko kp kq kr di"> 2 </span> <strong class="hv jw">变得过时:</strong> Rails 是开发领域的“老歌”之一。Ruby on Rails 和它的 MVC 原则出现在市场上已经快 15 年了。</p><p id="39c2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">今天，市场被人工智能、人工智能和数据科学所主导。它们是编程语言和框架渴望使用的“炒作”技术。<a class="ae is" href="https://sloboda-studio.com/blog/ruby-vs-python-which-one-to-choose/" rel="noopener ugc nofollow" target="_blank"> <em class="ir">将 Rails 与 Python </em> </a> <em class="ir">相比，RoR 没有足够的功能来构建基于 AI 的项目</em>，这个框架有时被认为是过时的。</p><p id="8cfb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt kj translated"><span class="l kk kl km bm kn ko kp kq kr di"> 3 </span> <strong class="hv jw">新框架:</strong>自从第一个 Rails 发布以来，已经出现了数百种其他编程语言、框架和更新。</p><p id="c396" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很明显，竞争在持续加剧，人们倾向于谈论新兴技术。</p><h1 id="2fc6" class="it iu hu bd iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq dt translated">为什么 ruby on rails 还活着？</h1><p id="1910" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated">当然，每个技术都有自己的优缺点<a class="ae is" href="https://sloboda-studio.com/blog/pros-and-cons-of-ruby-on-rails/" rel="noopener ugc nofollow" target="_blank">。</a></p><p id="f6a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我直接跳到 RoR 幸福的<strong class="hv jw">证据:</strong></p><p id="5d55" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt kj translated"><span class="l kk kl km bm kn ko kp kq kr di"> 1。</span> <strong class="hv jw">实用性:</strong> Ruby on Rails 方便、实用，最重要的是实用。它为开发人员提供了许多有用的<strong class="hv jw"> <em class="ir">库</em> </strong>，也称为<em class="ir"/><strong class="hv jw"><em class="ir">【gems】</em></strong>，以及使开发过程更快、可读性更强的工具。</p><p id="4f45" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt kj translated"><span class="l kk kl km bm kn ko kp kq kr di"> 2。</span> <strong class="hv jw">社区:</strong>RoR 的美在于其<strong class="hv jw"> <em class="ir">正在进行的进化</em> </strong>。越来越多的开发人员选择 Rails 作为他们首选的编程语言。</p><p id="2156" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为了学习新的东西，找到他们痛苦问题的解决方案，或者发现一些由高级导师创造的酷“宝石”，他们转向其他 RoR 用户的社区。</p><p id="1d19" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt kj translated"><span class="l kk kl km bm kn ko kp kq kr di"> 3。</span> <strong class="hv jw">企业使用:</strong></p><figure class="jy jz ka kb fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kd ke di kf bf kg"><div class="fe ff kt"><img src="../Images/30a555812d8f4838c1bc1dd9fcd6f7c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pNNolp3FMfIRcdCd96XqxQ.png"/></div></div></figure><p id="0ee9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">无需进一步解释。正如你所看到的，<strong class="hv jw"> <em class="ir">大公司使用 Ruby on Rails </em> </strong>是因为它的方便和可读的语法。</p><p id="0ea0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦你开始使用 Rails，你很快就会喜欢上它。大公司仍然忠于 Rails，因为当他们作为名不见经传的小公司起步时，这可能是他们选择的框架。当时没有让他们失望，现在也不会让他们失望。</p><h1 id="c6a8" class="it iu hu bd iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq dt translated">Ruby on Rails 的未来</h1><p id="5016" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated">然而 2019 年 4 月 Rails 新版本发布，<strong class="hv jw"><em class="ir">Ruby 3 新版本</em> </strong>正在路上。</p><p id="d3b4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Ruby 的改进将直接影响 Rails，增加一些新的特性和速度。用户社区和 Rails 开发人员迫不及待地想在他们框架的新版本中使用这些更新。</p><p id="7cf5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Ruby 版本计划在 2020 年发布，包括三个主要目标:</p><ol class=""><li id="ce3c" class="ku kv hu hv b hw hx ia ib ie kw ii kx im ky iq kz la lb lc dt translated">静态分析</li><li id="34e5" class="ku kv hu hv b hw ld ia le ie lf ii lg im lh iq kz la lb lc dt translated">JIT / Ruby 3×3 /性能</li><li id="fed4" class="ku kv hu hv b hw ld ia le ie lf ii lg im lh iq kz la lb lc dt translated">并发</li></ol><blockquote class="li"><p id="ee3b" class="lj lk hu bd ll lm ln lo lp lq lr iq ek translated"><strong class="ak">简而言之，</strong> Ruby on Rails 是一个成熟的 Ruby 框架，它不会不战而降。Ruby on Rails 已死的传言绝对是假的——它们只是夸大了 RoR 从巅峰流行到更稳定、更可持续的编程语言的转变。</p></blockquote><p id="a1b4" class="pw-post-body-paragraph hs ht hu hv b hw ls hy hz ia lt ic id ie lu ig ih ii lv ik il im lw io ip iq hn dt translated">选择正确的技术组合从来都不容易。但是你可以随时<a class="ae is" href="https://sloboda-studio.com/" rel="noopener ugc nofollow" target="_blank">联系我们</a>来确认 RoR 是否适合你的项目。</p></div></div>
