<h1 class="translated">创业公司和电视节目:重叠的世界🎥</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/from-silicon-valley-to-bollywood-402c1a1cdcc3#2019-07-06">https://medium.com/hackernoon/from-silicon-valley-to-bollywood-402c1a1cdcc3#2019-07-06</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><figure class="fi fk iy iz ja jb fe ff paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="fe ff ix"><img src="../Images/ca60c5b5d274e8d0ba35b19879a0dfac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Kjo0ZcD6txjUYt9YxZnHqQ@2x.jpeg"/></div></div></figure><p id="8980" class="pw-post-body-paragraph ji jj ia jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf ht dt translated">我一直对投资创业公司和制作电视节目之间的许多相似之处感到惊讶。去年夏天，我从投资和建立初创公司转型到经营一家长篇内容公司。在过去的一年里，我建立了一个创意团队，领导了 6 个网络系列的脚本，制作了 4 个节目，并建立了 15+个想法的管道，我们正在积极地向平台推销。</p></div></div>
