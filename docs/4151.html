<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/the-problemeter-a-sheet-that-helps-startups-solve-the-right-problem-11318fdd8eaa#2019-07-30">https://medium.com/hackernoon/the-problemeter-a-sheet-that-helps-startups-solve-the-right-problem-11318fdd8eaa#2019-07-30</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="9868" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated"><a class="ae ir" href="https://hackernoon.com/the-problemeter-a-sheet-that-helps-startups-solve-the-right-problem-qy7o34wv" rel="noopener ugc nofollow" target="_blank">问题表:帮助初创公司解决正确问题的表格</a></h2><p id="82b7" class="pw-post-body-paragraph is it hu iu b iv iw ix iy iz ja jb jc ie jd je jf ii jg jh ji im jj jk jl jm hn dt translated"><em class="jn">一个快速简单的方法来判断你的初创公司是否解决了真正重要的问题。只需更新一个谷歌表单。</em></p><figure class="jp jq jr js fq jt fe ff paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="fe ff jo"><img src="../Images/ab54fe8fef39cf7db526fb0239be7234.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rLyu3xut8sAfUpkKt7I1aQ.png"/></div></div><figcaption class="ka kb fg fe ff kc kd bd b be z ek">The Problemeter</figcaption></figure><p id="7544" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">"爱上问题而不是解决方案，其他的就会随之而来."这是尤里·莱文(Uri Levine)在以 11 亿美元的价格将自己的初创公司 Waze 出售给谷歌之前给出的<a class="ae ir" href="https://www.wired.co.uk/article/waze-uri-levine" rel="noopener ugc nofollow" target="_blank">建议。</a></p><p id="cd87" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">你的创业公司正在寻找问题的解决方案吗？你怎么知道你正在解决正确的问题？</p><p id="31b6" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">Y Combinator 合伙人<a class="kj kk gr" href="https://medium.com/u/e8894356dc30?source=post_page-----11318fdd8eaa--------------------------------" rel="noopener" target="_blank"> Kevin Hale </a>在一次精心构思的<a class="ae ir" href="https://www.youtube.com/watch?v=DOtCl5PU8F0&amp;feature=youtu.be" rel="noopener ugc nofollow" target="_blank"> 26 分钟演讲</a>中发表了一篇发人深省的讲话，这是一篇关于围绕解决问题而不是以解决方案为导向建立更好的心智模型的优秀初级读本。</p><p id="496f" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">凯文的建议是，初创企业和典型企业的区别在于，初创企业是为快速增长而建立的。你早期的主要目标是弄清楚你在解决什么问题，以及它是否值得解决。</p><p id="4f3d" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">但这个问题大到足以让投资者关心吗？许多投资者(尤其是风投)不在乎你的问题是否严重到满足以下一个或多个标准:</p><ul class=""><li id="fdd4" class="kl km hu iu b iv ke iz kf ie kn ii ko im kp jm kq kr ks kt dt translated">100 万以上用户:你的创业会影响至少 100 万人吗？</li><li id="fd19" class="kl km hu iu b iv kv iz kw ie kx ii ky im kz jm kq kr ks kt dt translated"><strong class="iu ku">每年增长 20%+</strong>:在一个每年至少增长 20%的市场中，并且显示问题正在快速增长。</li><li id="4f48" class="kl km hu iu b iv kv iz kw ie kx ii ky im kz jm kq kr ks kt dt translated"><strong class="iu ku">适时</strong>:现在人们都有这个问题，并在积极努力解决。</li><li id="fbda" class="kl km hu iu b iv kv iz kw ie kx ii ky im kz jm kq kr ks kt dt translated"><strong class="iu ku">【10 亿美元 TAM】</strong>:解决这个问题的成本很高，至少有 10 亿美元的潜在市场<a class="ae ir" href="https://en.wikipedia.org/wiki/Total_addressable_market" rel="noopener ugc nofollow" target="_blank"/>(TAM)。</li><li id="e484" class="kl km hu iu b iv kv iz kw ie kx ii ky im kz jm kq kr ks kt dt translated"><strong class="iu ku">法律改变了</strong>:现在的问题是基于法律或法规的改变(想想患者保护与平价医疗法案和它所启发的所有医疗创业公司)。</li><li id="b6d6" class="kl km hu iu b iv kv iz kw ie kx ii ky im kz jm kq kr ks kt dt translated"><strong class="iu ku">每小时</strong>:人们一天中有或需要解决多次的问题(想想 Slack 或脸书),这些问题让用户保持粘性并不断回来。</li></ul><p id="64be" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">那么，你如何确保你不是在寻找一个问题时简单地创建一个解决方案呢？</p><p id="4a81" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">基于这个问题评估框架，我创建了一个谷歌表，它吸取了这个建议的精华，让你输入一些关于你试图解决的问题的数据，然后根据关键领域的问题大小给你一个分数和可视化:</p><p id="8756" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated"><strong class="iu ku">人气</strong>:有多少有问题？<br/> <strong class="iu ku">增长</strong>:这个问题增长有多快？<br/> <strong class="iu ku">紧急程度</strong>:这个问题什么时候相关？<br/> <strong class="iu ku">成本</strong>:这个问题解决起来有多贵？<br/> <strong class="iu ku">强制</strong>:现在需要解决(即新法)<br/> <strong class="iu ku">频率</strong>:这是一个需要经常解决的问题吗？</p><figure class="jp jq jr js fq jt fe ff paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="fe ff jo"><img src="../Images/ab54fe8fef39cf7db526fb0239be7234.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rLyu3xut8sAfUpkKt7I1aQ.png"/></div></div><figcaption class="ka kb fg fe ff kc kd bd b be z ek">The Problemeter</figcaption></figure><p id="4d4f" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">你可以在这里打开<a class="ae ir" href="https://docs.google.com/spreadsheets/d/1og305lg4hzImD-AjeG5ur4lKZGMBRg_KQw6kXLNQQmw/edit?usp=sharing" rel="noopener ugc nofollow" target="_blank">谷歌表单，但是只是复制它，这样你就可以自己编辑了。</a></p><p id="4929" class="pw-post-body-paragraph is it hu iu b iv ke ix iy iz kf jb jc ie kg je jf ii kh jh ji im ki jk jl jm hn dt translated">欢迎任何关于如何改进的反馈，或者您是否觉得有帮助！由于我的大部分文章都是围绕着<a class="ae ir" rel="noopener" href="/hackernoon/how-i-created-a-bitcoin-trading-algorithm-with-a-29-return-rate-using-sentiment-analysis-b0db0e777f4">众包</a>和<a class="ae ir" rel="noopener" href="/hackernoon/who-will-run-the-decentralized-exchange-of-the-future-59e9cd29b1ba">数据分析</a>的概念展开的，我希望这篇文章能对那些希望核实自己假设的初创公司创始人有所帮助。</p><h2 id="c0b4" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated"><a class="ae ir" href="https://hackernoon.com/the-problemeter-a-sheet-that-helps-startups-solve-the-right-problem-qy7o34wv" rel="noopener ugc nofollow" target="_blank">原载于黑客正午</a>。</h2></div></div>
