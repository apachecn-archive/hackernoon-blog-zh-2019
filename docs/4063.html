<h1 class="translated">如何对音频数据应用无监督学习？</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/how-can-you-apply-unsupervised-learning-on-audio-data-be95153c5860#2019-07-09">https://medium.com/hackernoon/how-can-you-apply-unsupervised-learning-on-audio-data-be95153c5860#2019-07-09</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><div class=""><h2 id="b411" class="pw-subtitle-paragraph ix hz ia bd b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo ek translated">无监督学习</h2></div><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff jp"><img src="../Images/9cc33c7e39e729cb8ba7732bc8c707b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Bcb31d6SgbFDTyw1"/></div></div><figcaption class="kb kc fg fe ff kd ke bd b be z ek">Photo by <a class="ae kf" href="https://unsplash.com/@jan_strecha?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jan Střecha</a> on <a class="ae kf" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9591" class="pw-post-body-paragraph kg kh ia ki b kj kk jb kl km kn je ko kp kq kr ks kt ku kv kw kx ky kz la lb ht dt translated">最新的自然语言处理模型(如伯特，GPT-2)表明，无监督学习方法是为下游任务学习特征的好方法。研究人员证明，数据驱动的学习特征比传统的声学特征(如梅尔频率倒谱(MFCC))提供了更好的音频特征。</p></div></div>
