<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/blockchain-technology-is-bringing-the-power-back-to-shoppers-6435482b9b66?source=collection_archive---------2-----------------------#2019-03-30">https://medium.com/hackernoon/blockchain-technology-is-bringing-the-power-back-to-shoppers-6435482b9b66?source=collection_archive---------2-----------------------#2019-03-30</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="a7b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">区块链技术让购物者重获力量</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/374ad37e2888610390e6a82276790cee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*_kyph4vSGRrBK49X"/></div></div></figure><p id="ee44" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">仅亚马逊一家就占据了<a class="ae je" href="https://www.visualcapitalist.com/chart-shows-amazons-dominance-ecommerce/" rel="noopener ugc nofollow" target="_blank">近50%的美国电子商务市场份额</a>，亚马逊等电子商务市场巨头已经改变了人们的购物方式:让购物者能够在一个平台上轻松进行跨境购物，比较和选择多家供应商的商品。</p><p id="c45e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在数字环境的演变中，消费者行为也发生了变化，在<a class="ae je" href="https://www.pymnts.com/in-depth/2015/innovation-and-the-digital-shopper-2/" rel="noopener ugc nofollow" target="_blank">全球亚马逊和Pymnts.com调查</a>中，64%的受访者表示，他们开始在市场上搜索产品，称产品种类和价格是关键的激励因素。</p><p id="4416" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着电子商务行业的发展，越来越多挑剔的购物者不缺乏选择，这为行业参与者带来了一系列新的挑战和机遇。在这种竞争格局中，可以做很多事情来改进当前的系统，以最大限度地提高业务效率和机会。</p><p id="4b0c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">区块链技术——非常适合电子商务行业？</strong></p><p id="dbd1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">进入区块链技术——一种沉浸在不变性和透明性中的分布式账本技术，有可能简化电子商务行业支持多个参与者的复杂系统。区块链技术不仅能让不同的企业享受不同的优势，还能帮助购物者在以下领域提升购买体验:</p><ul class=""><li id="093f" class="jf jg hu hv b hw hx ia ib ie jh ii ji im jj iq jk jl jm jn dt translated"><strong class="hv ir">成本效率:</strong>通过启用分布式对等网络，消除了不必要的中介，从而降低了商家的加价成本，进而为购物者节省了成本</li><li id="95ab" class="jf jg hu hv b hw jo ia jp ie jq ii jr im js iq jk jl jm jn dt translated"><strong class="hv ir">便利:</strong>通过令牌化提供无边界支付解决方案</li><li id="04d0" class="jf jg hu hv b hw jo ia jp ie jq ii jr im js iq jk jl jm jn dt translated"><strong class="hv ir">可靠性&amp;安全性:</strong>一个分散的网络消除了对中间人的需求，通过防止任何集中访问来保护用户数据和隐私。智能合同技术还有助于实现自动化托管服务，防止任何欺诈案件</li></ul><p id="cce6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这里，我们进一步探讨购物者当前面临的一些棘手问题，以及区块链技术如何帮助人们恢复电力。</p><p id="329f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">“我希望有一种方法可以免除昂贵的第三方支付费用……”</strong></p><p id="495f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">网上交易通常充满了额外费用和隐藏费用，包括交易费、货币兑换费和商家加价费，而购物者通常并不知道这些。为了优化这一过程，许多公司探索了绕过外部支付网关及其局限性的方法，而购物者也在寻找银行替代方案，如<a class="ae je" href="https://transferwise.com/sg" rel="noopener ugc nofollow" target="_blank"> Transferwise </a>和<a class="ae je" href="https://www.xfers.com/sg/" rel="noopener ugc nofollow" target="_blank"> Xfers </a>。</p><p id="74c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">中介费用(如第三方信用卡交易费用)的减少将使商家能够降低成本，这将转化为更低的加价，进而为购物者节省更多成本。更多的公司也在探索专有支付服务等替代方案，新加坡移动市场初创公司Carousell去年推出了Caroupay】，这是一个本地支付网关，在生态系统中提供集成的支付解决方案，以简化买卖双方的支付流程。</p><p id="2881" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">资产令牌化通过资产的数字表示来授予资产权利，这可能是一种通过简化和使支付过程更方便来增强购物者体验的方法。通过将其放置在区块链上，它在系统中具有可追溯性、不变性和不可撤销性的额外优势。</p><p id="f9c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">电子商务网站Qoo10在区块链推出的新版本QuuBe就是一个例子，购物者可以用自己的数字令牌<em class="jt"> Q*Coins </em>支付，这消除了交易和服务费等第三方费用的需要，从而为购物者节省了成本。</p><p id="66f5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链智能合同是为两方或多方之间的合同的自动证明条件而开发的数字协议(或者最好用更简单的术语描述为自动售货机)，也有助于消除对昂贵中介的需求并防止欺诈。</p><p id="5101" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">领先的在线市场构建商Arcadier的区块链项目ArcadierX 在其生态系统中利用智能合约，通过资金托管选项促进点对点交易，消除了对昂贵中介的需求。</p><p id="e752" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">“我的数据在这里安全吗？”</strong></p><p id="86dd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2018年一项关于互联网安全和信任的全球调查发现，<a class="ae je" href="https://www.cigionline.org/internet-survey-2018" rel="noopener ugc nofollow" target="_blank">超过一半的互联网用户对网上缺乏信任感到沮丧</a>，出于隐私和安全考虑，对网上交易持谨慎态度。</p><p id="732d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2014年，<a class="ae je" href="https://www.businessinsider.com/cyber-thieves-took-data-on-145-million-ebay-customers-by-hacking-3-corporate-employees-2014-5/?IR=T" rel="noopener ugc nofollow" target="_blank">易贝数据泄露</a>泄露了1.45亿用户的私人信息，而万豪国际则令人震惊地在2016年至2018年的4年间发生了<a class="ae je" href="https://www.mcclatchydc.com/news/policy/technology/cyber-security/article222437465.html" rel="noopener ugc nofollow" target="_blank">未被发现的5亿客户数据泄露</a>。此类案例凸显了业务数据泄露的现实以及日益增长的威胁和影响。</p><p id="74ed" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不断增长的<a class="ae je" href="https://www.ibm.com/security/data-breach" rel="noopener ugc nofollow" target="_blank">数据泄露的全球平均成本(定义为企业的直接和间接成本)在2018年比上一年上升了6.4%，达到386万美元</a>。这凸显了电子商务行业在任何潜在的监管对其业务和声誉造成不可逆转的损害之前采取行动并探索改善当前系统的方法的重要性。</p><p id="7212" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链提供了通过分布式账本技术安全管理电子商务数据库的机会，其中数据和交易可以存储在分布式、不可变和不可撤销的账本中。通过这种分散的对等网络，传统集中式数据库中存在的任何单点故障都可以完全消除。</p><p id="702f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Openbazaar是一个完全去中心化的点对点市场的例子，数据分布在网络上，而不是存储在一个中央数据库中，因此权力从一个中央机构转移到个人。尽管这有助于最大限度地减少数据泄露和欺诈案件，但它也将确保安全的责任转移到了个人身上。</p><p id="2d2c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当然，目前区块链技术在分散网络中的速度和可扩展性方面也有局限性，这是公司必须考虑的。例如，随着行业标准和技术的不断成熟，一些公司选择将区块链技术整合到数据存储和支付等成熟领域。电子商务市场Storiqa 正在用区块链技术增强他们的平台，在支付、数据验证和智能合同执行等领域，在集中式基础上构建分散式基础设施。</p><p id="2921" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">“虚假评论、卖家不发货、假冒商品……(有)太多的理由不信任当前的系统！”</strong></p><p id="6875" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">电子商务行业的增长，预计2021年<a class="ae je" href="https://www.statista.com/statistics/379046/worldwide-retail-e-commerce-sales/" rel="noopener ugc nofollow" target="_blank">的零售额将升至4.88万亿美元</a>(比2014年增长了三倍)，这为寻求分一杯羹的玩家带来了有利可图的机会。</p><p id="97bc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然而，随着这种增长，市场上出现了更多想方设法利用这一系统的不良玩家。假评论是一个大问题，最近,<a class="ae je" href="https://techcrunch.com/2019/02/26/ftc-brings-its-first-case-against-fake-paid-reviews-on-amazon/" rel="noopener ugc nofollow" target="_blank">美国联邦贸易委员会首次起诉亚马逊商家的假评论</a>以及假冒商品在该行业的兴起</p><p id="4c7c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">具有讽刺意味的是，这正是不信任系统可以帮助揭开神秘面纱、重建行业信任的地方。作为一个分布式分类账系统，区块链通过分散的点对点分类账实现了一种系统化的方式来确保来源，从而能够跟踪交易和货物的流动。</p><p id="d9bc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">天猫全球，阿里巴巴的国际电子商务平台，已经集成了一个<a class="ae je" href="https://102.alibaba.com/detail?id=46" rel="noopener ugc nofollow" target="_blank">全球追踪系统“TMG溯源”</a>，使用区块链技术，能够追踪进口商品过程的每一个步骤，用户只需扫描二维码，就可以收到关于该产品的所有信息。同样，在线奢侈品市场Reebonz最近也<a class="ae je" href="https://tokenpost.com/Online-shopping-platform-Reebonz-partners-with-blockchain-startup-VeChain-1376" rel="noopener ugc nofollow" target="_blank">与区块链初创公司Vechain签署了一份谅解备忘录(MoU) </a>，通过对其平台上销售的奢侈品进行跟踪和认证来解决欺诈案件。</p><p id="c976" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">好处不仅限于商品和服务的交易，还包括其他领域，如电子商务评级和评论。例如，在<a class="ae je" href="http://arcadierx.io" rel="noopener ugc nofollow" target="_blank"> ArcadierX </a>上，区块链技术的分布式特性将有助于防止虚假评论，甚至允许卖家将他们的声誉带到多个市场上。类似地，另一个分散的市场建设者<a class="ae je" href="https://neoplace.io/" rel="noopener ugc nofollow" target="_blank"> NeoPlace </a>希望通过使用建立在以太坊区块链上的智能合同来实现透明和自动化的托管系统。</p><p id="9062" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">通过重建信任赋予购物者权力</strong></p><p id="659a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链技术代表了系统的范式转变，改变了购物者在电子商务生态系统中的角色和体验。他们不再是被动的消费者，而是积极的参与者，通过去中心化重新控制他们的数据和隐私。</p><p id="8373" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着技术的不断成熟和发展，购物者可以期待更有影响力的创新和颠覆，从而进一步改善他们的购物体验。</p><p id="e20c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">**</p><p id="a01b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">(作者是ArcadierX首席合规官兼联合创始人)</p><p id="dd2c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jt">免责声明:</em><a class="ae je" href="http://www.arcadierx.io/" rel="noopener ugc nofollow" target="_blank"><em class="jt">ArcadierX</em></a><em class="jt">的代表、其社区管理者或社区成员所写、张贴或所说的任何内容都不应被解释为、视为或构成投资建议。所有书面评论都是个人观点，任何投资都是个人承担的风险。</em></p><p id="9a03" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae je" href="http://www.arcadierx.io" rel="noopener ugc nofollow" target="_blank"> <em class="jt">阿卡迪亚</em> </a> <em class="jt">是领先的市场构建者</em> <a class="ae je" href="https://www.arcadier.com/" rel="noopener ugc nofollow" target="_blank"> <em class="jt">阿卡迪亚</em> </a> <em class="jt">的区块链倡议用区块链增强平台搭载用户。更多关于区块链和电子商务的见解和发展，请访问</em><a class="ae je" href="http://www.medium.com/arcadierx" rel="noopener"><em class="jt">Medium</em></a><em class="jt">。</em></p><p id="a61b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jt">区块链技术还能以哪些方式破坏电子商务生态系统？继续与我们讨论</em> <a class="ae je" href="https://t.me/ArcadierX" rel="noopener ugc nofollow" target="_blank"> <em class="jt">电报</em> </a> <em class="jt">。</em></p></div></div>
